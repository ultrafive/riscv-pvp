_: &default
  head: |
    #include "exception.h"
  env: RVTEST_RV64UV
  _templates: &_templates
    test_basic_without_mask: |
      test_{num}: 
          li TESTNUM, {num};
          li t0, {frm};
          fsrm t1, t0; 
          li a0, {vs2_shape[0]} ; 
          vsetvli t0, a0, e{ebits},m1,tu,mu;
          la a1, {vs2_data} ; 
          {ldins} v1, (a1) ; 
          {name} v2, v1 ; 
          vsetvli t0, a0, e{ebits_vd},m2,tu,mu;
          la a3, test_{num}_data; 
          {stins} v2, (a3); 
          .pushsection .data, 1; 
      test_{num}_data: 
          .fill {vs2_shape[0]}, ({ebits_vd}/8), 0; 
          .popsection     
    test_special_without_mask: |
      test_{num}: 
          li TESTNUM, {num};
          li t0, {frm};
          fsrm t1, t0; 
          li a0, {vs2_shape[0]} ; 
          vsetvli t0, a0, e{ebits},m1,tu,mu;
          la a1, {vs2_data} ; 
          {ldins} v1, (a1) ; 
          {name} v2, v1 ; 
          vsetvli t0, a0, e{ebits_vd},m2,tu,mu;
          la a3, test_{num}_data; 
          {stins} v2, (a3); 
          .pushsection .data, 1; 
      test_{num}_data: 
          .fill {vs2_shape[0]}, ({ebits_vd}/8), 0; 
          .popsection 
    test_basic_with_mask: |
      test_{num}: 
          li TESTNUM, {num};
          li t0, {frm};
          fsrm t1, t0;            
          li a0, {vs2_shape[0]} ;
          vsetvli t0, a0, e{ebits_vd},m2,tu,mu;
          la a3, {orig_data} ;  
          {ldins_vd} v4, (a3) ;            
          vsetvli t0, a0, e{ebits},m1,tu,mu;
          la a1, {vs2_data} ; 
          la a0, {v0_data} ; 
          {ldins} v1, (a1) ; 
          {ldins} v0, (a0) ;
          {name} v4, v1, v0.t ;
          vsetvli t0, a0, e{ebits_vd},m2,tu,mu; 
          la a3, test_{num}_data ; 
          {stins} v4, (a3); 
          .pushsection .data, 1; 
      test_{num}_data: 
          .fill {vs2_shape[0]}, ({ebits_vd}/8), 0; 
          .popsection

  templates: 
    <<: *_templates
    test_basic_without_mask @ vs2, frm @ ebits=32, ebits_vd=64, ldins='vle32.v', stins='vse64.v': |
      {inherit}
    test_special_without_mask @ vs2, frm @ ebits=32, ebits_vd=64, ldins='vle32.v', stins='vse64.v': |
      {inherit}
    test_basic_with_mask @ vs2, frm, v0, orig @ ebits=32, ebits_vd=64, ldins='vle32.v', ldins_vd='vle64.v', stins='vse64.v': |
      {inherit}

