_: &default
  head: |
    #include "exception.h"
  env: RVTEST_RV64UV
  _templates: &_templates
    test_basic_without_mask: |
      test_{num}: 
          li TESTNUM, {num};
          li t0, {frm};
          fsrm t1, t0; 
          li a0, {vs2_shape[0]} ; 
          vsetvli t0, a0, e{ebits},m1,tu,mu;
          la a1, {vs2_data} ; 
          {ldins} v1, (a1) ; 
          {name} v2, v1 ; 
          la a3, test_{num}_data; 
          {stins} v2, (a3); 
          .pushsection .data, 1; 
      test_{num}_data: 
          .fill {vs2_shape[0]}, ({ebits}/8), 0; 
          .popsection     
    test_special_without_mask: |
      test_{num}: 
          li TESTNUM, {num};
          li t0, {frm};
          fsrm t1, t0; 
          li a0, {vs2_shape[0]} ; 
          vsetvli t0, a0, e{ebits},m1,tu,mu;
          la a1, {vs2_data} ; 
          {ldins} v1, (a1) ; 
          {name} v2, v1 ; 
          la a3, test_{num}_data; 
          {stins} v2, (a3); 
          .pushsection .data, 1; 
      test_{num}_data: 
          .fill {vs2_shape[0]}, ({ebits}/8), 0; 
          .popsection
    test_dest_eq_vs2_without_mask: |
      test_{num}: 
          li TESTNUM, {num};
          li t0, {frm};
          fsrm t1, t0; 
          li a0, {vs2_shape[0]} ; 
          vsetvli t0, a0, e{ebits},m1,tu,mu;
          la a1, {vs2_data} ; 
          {ldins} v1, (a1) ; 
          {name} v1, v1 ; 
          la a3, test_{num}_data; 
          {stins} v1, (a3); 
          .pushsection .data, 1; 
      test_{num}_data: 
          .fill {vs2_shape[0]}, ({ebits}/8), 0; 
          .popsection
    test_basic_with_mask: |
      test_{num}: 
          li TESTNUM, {num};
          li t0, {frm};
          fsrm t1, t0;            
          li a0, {vs2_shape[0]} ; 
          vsetvli t0, a0, e{ebits},m1,tu,mu;
          la a1, {vs2_data} ; 
          la a0, {v0_data} ; 
          la a3, {orig_data} ; 
          {ldins} v1, (a1) ; 
          {ldins} v0, (a0) ; 
          {ldins} v3, (a3) ; 
          {name} v3, v1, v0.t ; 
          la a3, test_{num}_data ; 
          {stins} v3, (a3); 
          .pushsection .data, 1; 
      test_{num}_data: 
          .fill {vs2_shape[0]}, ({ebits}/8), 0; 
          .popsection

  templates: 
    <<: *_templates
    test_basic_without_mask @ vs2, frm @ ebits=32, ldins='vle32.v', stins='vse32.v': |
      {inherit}
    test_special_without_mask @ vs2, frm @ ebits=32, ldins='vle32.v', stins='vse32.v': |
      {inherit}
    test_dest_eq_vs2_without_mask @ vs2, frm @ ebits=32, ldins='vle32.v', stins='vse32.v': |
      {inherit}
    test_basic_with_mask @ vs2, frm, v0, orig @ ebits=32, ldins='vle32.v', stins='vse32.v': |
      {inherit}

