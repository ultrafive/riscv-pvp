_: &default
  head: |
    #include "exception.h"
  env: RVTEST_RV64UV
  _templates: &_templates
    test_basic_without_mask: |
      test_{num}: 
          li TESTNUM, {num}; 
          li a0, 1 ; 
          vsetvli t0, a0, e{ebits},m1,tu,mu; 
          la a1, {vs1_data} ; 
          {ldins} v1, (a1) ;                     
          li a0, {vs2_shape[0]} ; 
          vsetvli t0, a0, e{ebits},m1,tu,mu; 
          la a2, {vs2_data}; 
          la a3, {orig_data} ; 
          {ldins} v2, (a2) ; 
          {ldins} v3, (a3) ; 
          {name} v3, v2, v1 ; 
          la a4, test_{num}_data ; 
          {stins} v3, (a4); 
          .pushsection .data, 1; 
      test_{num}_data: 
          .fill {vs2_shape[0]}, ({ebits}/8), 0; 
          .popsection   
    test_special_without_mask: |
      test_{num}: 
          li TESTNUM, {num}; 
          li a0, 1 ; 
          vsetvli t0, a0, e{ebits},m1,tu,mu; 
          la a1, {vs1_data} ; 
          {ldins} v1, (a1) ;                     
          li a0, {vs2_shape[0]} ; 
          vsetvli t0, a0, e{ebits},m1,tu,mu; 
          la a2, {vs2_data}; 
          la a3, {orig_data} ; 
          {ldins} v2, (a2) ; 
          {ldins} v3, (a3) ; 
          {name} v3, v2, v1 ; 
          la a4, test_{num}_data ; 
          {stins} v3, (a4); 
          .pushsection .data, 1; 
      test_{num}_data: 
          .fill {vs2_shape[0]}, ({ebits}/8), 0; 
          .popsection 
    test_vs1_eq_vs2_without_mask: |
      test_{num}: 
          li TESTNUM, {num};                     
          li a0, {vs2_shape[0]} ; 
          vsetvli t0, a0, e{ebits},m1,tu,mu; 
          la a2, {vs2_data}; 
          la a3, {orig_data} ; 
          {ldins} v2, (a2) ; 
          {ldins} v3, (a3) ; 
          {name} v3, v2, v2 ; 
          la a4, test_{num}_data ; 
          {stins} v3, (a4); 
          .pushsection .data, 1; 
      test_{num}_data: 
          .fill {vs2_shape[0]}, ({ebits}/8), 0; 
          .popsection  
    test_dest_eq_vs1vs2_without_mask: |
      test_{num}: 
          li TESTNUM, {num};                      
          li a0, {vs2_shape[0]} ; 
          vsetvli t0, a0, e{ebits},m1,tu,mu; 
          la a2, {vs2_data}; 
          {ldins} v2, (a2) ; 
          {name} v2, v2, v2 ; 
          la a4, test_{num}_data ; 
          {stins} v2, (a4); 
          .pushsection .data, 1; 
      test_{num}_data: 
          .fill {vs2_shape[0]}, ({ebits}/8), 0; 
          .popsection  
    test_dest_eq_vs1_without_mask: |
      test_{num}: 
          li TESTNUM, {num};                    
          li a0, {vs2_shape[0]} ; 
          vsetvli t0, a0, e{ebits},m1,tu,mu;
          la a1, {vs1_data} ; 
          la a2, {vs2_data}; 
          {ldins} v1, (a1) ;
          {ldins} v2, (a2) ; 
          {name} v1, v2, v1 ; 
          la a4, test_{num}_data ; 
          {stins} v1, (a4); 
          .pushsection .data, 1; 
      test_{num}_data: 
          .fill {vs2_shape[0]}, ({ebits}/8), 0; 
          .popsection 
    test_dest_eq_vs2_without_mask: |
      test_{num}: 
          li TESTNUM, {num}; 
          li a0, 1 ; 
          vsetvli t0, a0, e{ebits},m1,tu,mu; 
          la a1, {vs1_data} ; 
          {ldins} v1, (a1) ;                     
          li a0, {vs2_shape[0]} ; 
          vsetvli t0, a0, e{ebits},m1,tu,mu; 
          la a2, {vs2_data}; 
          {ldins} v2, (a2) ; 
          {name} v2, v2, v1 ; 
          la a4, test_{num}_data ; 
          {stins} v2, (a4); 
          .pushsection .data, 1; 
      test_{num}_data: 
          .fill {vs2_shape[0]}, ({ebits}/8), 0; 
          .popsection 
    test_basic_with_mask: |
      test_{num}: 
          li TESTNUM, {num}; 
          li a0, 1 ; 
          vsetvli t0, a0, e{ebits},m1,tu,mu; 
          la a1, {vs1_data} ; 
          {ldins} v1, (a1) ;                     
          li a0, {vs2_shape[0]} ; 
          vsetvli t0, a0, e{ebits},m1,tu,mu; 
          la a2, {vs2_data}; 
          la a3, {orig_data}; 
          la a0, {v0_data};
          {ldins} v2, (a2) ; 
          {ldins} v3, (a3) ; 
          {ldins} v0, (a0) ;           
          {name} v3, v2, v1, v0.t ; 
          la a4, test_{num}_data ; 
          {stins} v3, (a4); 
          .pushsection .data, 1; 
      test_{num}_data: 
          .fill {vs2_shape[0]}, ({ebits}/8), 0; 
          .popsection 

  templates: 
    <<: *_templates
    test_basic_without_mask @orig, vs1, vs2 @ ebits=32, ldins='vle32.v', stins='vse32.v': |
      {inherit}
    test_special_without_mask @orig, vs1, vs2 @ ebits=32, ldins='vle32.v', stins='vse32.v': |
      {inherit}
    test_vs1_eq_vs2_without_mask @orig, vs1 @ vs2=vs1, ebits=32, ldins='vle32.v', stins='vse32.v': |
      {inherit}
    test_dest_eq_vs1vs2_without_mask @ vs1 @ orig=vs1, vs2=vs1, ebits=32, ldins='vle32.v', stins='vse32.v': |
      {inherit}
    test_dest_eq_vs1_without_mask @ vs1, vs2 @ orig=vs1, ebits=32, ldins='vle32.v', stins='vse32.v': |
      {inherit}
    test_dest_eq_vs2_without_mask @ vs1, vs2 @ orig=vs2, ebits=32, ldins='vle32.v', stins='vse32.v': |
      {inherit}
    test_basic_with_mask @ vs1, vs2, v0, orig @ ebits=32, ldins='vle32.v', stins='vse32.v': |
      {inherit}
  cases:
    test_basic_without_mask:
      - linspace_rvv_vvv(np.float32, 1)
      - linspace_rvv_vvv(np.float32, 4)
      - linspace_rvv_vvv(np.float32, 10)      
      - linspace_rvv_vvv(np.float32, 32)
    test_special_without_mask:
      - "[ linspace_rvv_v_special(np.float32, 0, 32), np.array([np.float32('nan')]), linspace_rvv_v_special(np.float32, 2, 32) ]"
      - "[ linspace_rvv_v_special(np.float32, 0, 32), np.array([np.float32('inf')]), linspace_rvv_v_special(np.float32, 2, 32) ]"
      - "[ linspace_rvv_v_special(np.float32, 0, 32), np.array([np.float32('-inf')]), linspace_rvv_v_special(np.float32, 2, 32) ]" 
      - "[ np.array([0, 0], dtype=np.float32), np.array([random.random()], dtype=np.float32), np.array([np.float32('nan'), 0], dtype=np.float32) ]"       
      - "[ np.array([0, 0], dtype=np.float32), np.array([random.random()], dtype=np.float32), np.array([np.float32('inf'), 0], dtype=np.float32) ]"      
      - "[ np.array([0, 0], dtype=np.float32), np.array([random.random()], dtype=np.float32), np.array([np.float32('-inf'), 0], dtype=np.float32) ]"                   
    test_vs1_eq_vs2_without_mask:
      - linspace_rvv_vv(np.float32, 1)
      - linspace_rvv_vv(np.float32, 4)
      - linspace_rvv_vv(np.float32, 10)      
      - linspace_rvv_vv(np.float32, 32)
    test_dest_eq_vs1vs2_without_mask:
      - "[np.linspace(-127, 0xffff, 1, dtype=np.float32)]"
      - "[np.linspace(-127, 0xffff, 4, dtype=np.float32)]"
      - "[np.linspace(-127, 0xffff, 10, dtype=np.float32)]"
      - "[np.linspace(-127, 0xffff, 32, dtype=np.float32)]"
    test_dest_eq_vs1_without_mask:
      - linspace_rvv_vv(np.float32, 1)
      - linspace_rvv_vv(np.float32, 4)
      - linspace_rvv_vv(np.float32, 10)
      - linspace_rvv_vv(np.float32, 32)
    test_dest_eq_vs2_without_mask:
      - linspace_rvv_vv(np.float32, 1)
      - linspace_rvv_vv(np.float32, 4)
      - linspace_rvv_vv(np.float32, 10)
      - linspace_rvv_vv(np.float32, 32)    
    test_basic_with_mask:
      - linspace_rvv_vv_with_mask(np.float32, 1)
      - linspace_rvv_vv_with_mask(np.float32, 4)
      - linspace_rvv_vv_with_mask(np.float32, 10)
      - linspace_rvv_vv_with_mask(np.float32, 32)
  diff:
    test_basic_without_mask: np.allclose( result, golden, rtol=1e-3, atol=1e-2, equal_nan=True) 
    test_special_without_mask: np.allclose( result, golden, rtol=1e-3, atol=1e-2, equal_nan=True) 
    test_vs1_eq_vs2_without_mask: np.allclose( result, golden, rtol=1e-3, atol=1e-2, equal_nan=True)
    test_dest_eq_vs1vs2_without_mask: np.allclose( result, golden, rtol=1e-3, atol=1e-2, equal_nan=True)
    test_dest_eq_vs1_without_mask: np.allclose( result, golden, rtol=1e-3, atol=1e-2, equal_nan=True)
    test_dest_eq_vs2_without_mask: np.allclose( result, golden, rtol=1e-3, atol=1e-2, equal_nan=True)
    test_basic_with_mask: np.allclose( result, golden, rtol=1e-3, atol=1e-2, equal_nan=True)

vfredosum_vs:
  <<: *default

vfredsum_vs:
  <<: *default

vfredmax_vs:
  <<: *default

vfredmin_vs:
  <<: *default
