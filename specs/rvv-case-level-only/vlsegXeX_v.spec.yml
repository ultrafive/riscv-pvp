_: &default
  head: |
    #include "exception.h"
  env: RVTEST_RV64UV
  templates:
    test_basic_without_mask: |
      test_{num}:
        li TESTNUM, {num};
        la x1, {rs1_data};
        li a0, ({rs1_shape[0]}/{nfields});
        vsetvli t0, a0, e{ebits},m{lmul},tu,mu;
        {inst_name} v8, (x1);

        // save data for max 8 vregs (nf * lmul <= 8)
        li a0, VLEN / 8 * 8
        vsetvli t0, a0, e8,m8,tu,mu;
        la a1, test_{num}_data;
        vse8.v v8, (a1);

        .pushsection .data, 1;
        .balign 1
      test_{num}_data:
        .fill VLEN / 8 * 8, 1, 0;
        .popsection
    test_basic_with_mask: |
      test_{num}:
        li TESTNUM, {num};
        la x1, {rs1_data};
        li a0, ({rs1_shape[0]}/{nfields});
        vsetvli t0, a0, e{ebits},m{lmul},tu,mu;
        la a2, {orig_data};
        {inst_name} v8, (a2);
        la a1, {mask_data};
        {ldins} v0, (a1);
        {inst_name} v8, (x1), v0.t;

        // save data for max 8 vregs (nf * lmul <= 8)
        li a0, VLEN / 8 * 8
        vsetvli t0, a0, e8,m8,tu,mu;
        la a1, test_{num}_data;
        vse8.v v8, (a1);

        .pushsection .data, 1;
        .balign 1
      test_{num}_data:
        .fill VLEN / 8 * 8, 1, 0;
        .popsection

  check:
    test_basic_without_mask: np.array_equal(result, golden)
    test_basic_with_mask: np.array_equal(result, golden)

