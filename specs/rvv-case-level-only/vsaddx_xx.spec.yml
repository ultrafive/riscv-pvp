        vle8.v v0, (a4);

        vsetvli t0, a0, e{ebits},m{lmul},tu,mu;
        vle{ebits}.v v16, (a2);

        {name} v24, v16, {imm}, v0.t;

        csrr a4, vxsat;
        li a5, {issat};
        j isfail;
      jfail:
        j fail;
      isfail:
        bne a4, a5, jfail;

        vse{ebits}.v v24, (a3);
        .pushsection .data, 1;
        .balign ({ebits} / 8)
