_: &default
  env: RVTEST_RV64UV
  head: |
    #include "exception.h"
    #include "test_macros_v.h"

  templates:
    test_vv_without_mask: |
      test_{num}:
        li TESTNUM, {num};

        li a0, {vl}; 
        la a1, {vs1_data};
        la a2, {vs2_data}; 
        la a3, test_{num}_data;

        csrw vxsat, x0;

        vsetvli t0, a0, e{ebits},m{lmul},tu,mu;
        vle{ebits}.v v8, (a1);
        vle{ebits}.v v16, (a2);

        {name} v24, v16, v8;

        csrr a4, vxsat;
        li a5, {issat};
        j isfail;
      jfail:
        j fail;
      isfail:
        bne a4, a5, jfail;
        
        vse{ebits}.v v24, (a3);
        .pushsection .data, 1;
        .balign ({ebits} / 8)
      test_{num}_data:
        .fill ({vl}), ({ebits} / 8), 0;
        .popsection

    test_vv_with_mask: |
      test_{num}:
        li TESTNUM, {num};

        li a0, {vl}; 
        la a1, {vs1_data};
        la a2, {vs2_data}; 
        la a3, test_{num}_data;

        csrw vxsat, x0;
        
        la a4, {mask_data};
        li a5, ({vl} + 7) /8;
        vsetvli t0, a5, e8,m1,tu,mu;
        vle8.v v0, (a4);

        vsetvli t0, a0, e{ebits},m{lmul},tu,mu;
        vle{ebits}.v v8, (a1);
        vle{ebits}.v v16, (a2);

        {name} v24, v16, v8, v0.t;
        
        csrr a4, vxsat;
        li a5, {issat};
        j isfail;
      jfail:
        j fail;
      isfail:
        bne a4, a5, jfail;

        vse{ebits}.v v24, (a3);
        .pushsection .data, 1;
        .balign ({ebits} / 8)
      test_{num}_data:
        .fill ({vl}), ({ebits} / 8), 0;
        .popsection

    test_vx_without_mask: |
      test_{num}:
        li TESTNUM, {num};

        li a0, {vl}; 
        li a1, {rs1};
        la a2, {vs2_data}; 
        la a3, test_{num}_data;

        csrw vxsat, x0;

