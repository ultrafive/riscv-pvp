        vle{ebits}.v v16, (a2);

        {name} v24, v16, a1;

        csrr a4, vxsat;
        li a5, {issat};
        j isfail;
      jfail:
        j fail;
      isfail:
        bne a4, a5, jfail;
        
        vse{ebits}.v v24, (a3);
        .pushsection .data, 1;
        .balign ({ebits} / 8)
      test_{num}_data:
