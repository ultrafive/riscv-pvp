_: &default
  env: RVTEST_RV64UV
  head: |
    #include "exception.h"
    #include "test_macros_v.h"

  templates:
    test_vxxx_v_x: |
      test_{num}:
        li TESTNUM, {num};
        li a0, {vl};
        li a1, {rs1};

        vsetvli t0, a0, e{ebits},m1,tu,mu;
        {name} v3, a1;
        la a3, test_{num}_data;
        {stins} v3, (a3);
        .pushsection .data, 1;
        .balign ({ebits}/8)
      test_{num}_data:
        .fill {vl}, ({ebits}/8), 0;
        .popsection

  check:
    test_vxxx_v_x: np.array_equal(result, golden)

vmv_v_x:

  <<: *default

  cases:
    test_vxxx_v_x @ rs1, vl @ ebits=32, stins='vse32.v':
      - '[1, 1]'
      - '[-1, 4]'
      - '[-128, 31]'
      - '[-141, 31]'
      - '[-255, 32]'
      - '[-512, 32]'

