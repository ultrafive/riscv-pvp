_: &default
  head: |
    #include "exception.h"
  env: RVTEST_RV64UV
  templates:
    test_basic_without_mask: |
      test_{num}: 
          li TESTNUM, {num}; 
          li a0, {vs2_shape[0]} ; 
          la a1, {rs1_data} ; 
          la a2, {vs2_data} ; 
          {fldins} fa1, (a1) ;
          vsetvli t0, a0, e{ebits_vd},m2,tu,mu; 
          {ldins} v2, (a2) ;
          vsetvli t0, a0, e{ebits},m1,tu,mu;
          {name} v4, v2, fa1 ; 
          vsetvli t0, a0, e{ebits_vd},m2,tu,mu;
          la a3, test_{num}_data ; 
          {stins} v4, (a3); 
          .pushsection .data, 1; 
          .balign ({ebits}*2/8)
      test_{num}_data: 
          .fill {vs2_shape[0]}, ({ebits}*2/8), 0; 
          .popsection
    
    test_special_without_mask: |
      test_{num}: 
          li TESTNUM, {num}; 
          li a0, {vs2_shape[0]} ; 
          la a1, {rs1_data} ; 
          la a2, {vs2_data} ; 
          {fldins} fa1, (a1) ;
          vsetvli t0, a0, e{ebits_vd},m2,tu,mu; 
          {ldins} v2, (a2) ;
          vsetvli t0, a0, e{ebits},m1,tu,mu;
          {name} v4, v2, fa1 ; 
          vsetvli t0, a0, e{ebits_vd},m2,tu,mu;
          la a3, test_{num}_data ; 
          {stins} v4, (a3); 
          .pushsection .data, 1; 
          .balign ({ebits}*2/8)
      test_{num}_data: 
          .fill {vs2_shape[0]}, ({ebits}*2/8), 0; 
          .popsection

    test_dest_eq_src2_without_mask: |
      test_{num}: 
          li TESTNUM, {num}; 
          li a0, {vs2_shape[0]} ; 
          la a1, {rs1_data} ; 
          la a2, {vs2_data} ; 
          {fldins} fa1, (a1) ;
          vsetvli t0, a0, e{ebits_vd},m2,tu,mu; 
          {ldins} v2, (a2) ;
          vsetvli t0, a0, e{ebits},m1,tu,mu;
          {name} v2, v2, fa1 ; 
          vsetvli t0, a0, e{ebits_vd},m2,tu,mu;
          la a3, test_{num}_data ; 
          {stins} v2, (a3); 
          .pushsection .data, 1; 
          .balign ({ebits}*2/8)
      test_{num}_data: 
          .fill {vs2_shape[0]}, ({ebits}*2/8), 0; 
          .popsection   

    test_basic_with_mask : |
      test_{num}: 
          li TESTNUM, {num}; 
          li a0, {vs2_shape[0]} ; 
          la a1, {rs1_data} ; 
          la a2, {vs2_data} ; 
          la a0, {mask_data} ; 
          la a3, {orig_data} ; 
          {fldins} fa1, (a1) ;
          vsetvli t0, a0, e{ebits_vd},m2,tu,mu; 
          {ldins} v2, (a2) ; 
          vle1.v v0, (a0) ; 
          {ldins} v4, (a3) ;
          vsetvli t0, a0, e{ebits},m1,tu,mu;
          {name} v4, v2, fa1, v0.t ;
          vsetvli t0, a0, e{ebits_vd},m2,tu,mu;
          la a3, test_{num}_data ; 
          {stins} v4, (a3); 
          .pushsection .data, 1; 
          .balign ({ebits}*2/8)
      test_{num}_data: 
          .fill {vs2_shape[0]}, ({ebits}*2/8), 0; 
          .popsection

  cases:
    test_basic_without_mask @ rs1, vs2 @ ebits=32, ebits_vd=64, fldins='flw', ldins='vle64.v', stins='vse64.v':
      - linspace_rvv_wf(np.float32, 1)
      - linspace_rvv_wf(np.float32, 4)
      - linspace_rvv_wf(np.float32, 10)
      - linspace_rvv_wf(np.float32, 32) 
    test_special_without_mask @ rs1, vs2 @ ebits=32, ebits_vd=64, fldins='flw', ldins='vle64.v', stins='vse64.v':
      - "[ np.array(random.random(), dtype=np.float32), linspace_rvv_v_special(np.float64, 0, 32) ]"
      - "[ np.array(np.float32('0')), linspace_rvv_v_special(np.float64, 0, 32) ]"
      - "[ np.array(np.float32('-0')), linspace_rvv_v_special(np.float64, 0, 32) ]"
      - "[ np.array(np.float32('nan')), linspace_rvv_v_special(np.float64, 0, 32) ]"
      - "[ np.array(np.float32('inf')), linspace_rvv_v_special(np.float64, 0, 32) ]"
      - "[ np.array(np.float32('-inf')), linspace_rvv_v_special(np.float64, 0, 32) ]"       
    test_dest_eq_src2_without_mask @ rs1, vs2 @ ebits=32, ebits_vd=64, fldins='flw', ldins='vle64.v', stins='vse64.v':
      - linspace_rvv_wf(np.float32, 1)
      - linspace_rvv_wf(np.float32, 4)
      - linspace_rvv_wf(np.float32, 10)
      - linspace_rvv_wf(np.float32, 32) 
    test_basic_with_mask @ rs1, vs2, mask, orig, vl @ ebits=32, ebits_vd=64, fldins='flw', ldins='vle64.v', stins='vse64.v':
      - linspace_rvv_wf_with_mask(np.float32, 1)
      - linspace_rvv_wf_with_mask(np.float32, 4)
      - linspace_rvv_wf_with_mask(np.float32, 10)
      - linspace_rvv_wf_with_mask(np.float32, 32)
  check:
    test_basic_without_mask: np.allclose( result, golden, rtol=0, atol=0, equal_nan=True) 
    test_special_without_mask: np.allclose( result, golden, rtol=0, atol=0, equal_nan=True) 
    test_dest_eq_vs2_without_mask: np.allclose( result, golden, rtol=0, atol=0, equal_nan=True)
    test_basic_with_mask: np.allclose( result, golden, rtol=0, atol=0, equal_nan=True)

vfwadd_wf:
  <<: *default

vfwsub_wf:
  <<: *default
