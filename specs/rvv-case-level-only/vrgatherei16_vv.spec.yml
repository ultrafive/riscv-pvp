      - '[np.linspace(0x40,0x80,64,dtype=np.uint8 ), np.linspace(0,0x50,64,dtype=np.uint16), np.linspace(0x20,0x00ff,64,dtype=np.uint8 ),  8, 64,   1, 2, np.array([0xffffffffffffffff],dtype=np.uint64)]'
