      - '[np.array([7,7,9,7],dtype=np.uint8 ), np.array([0,1,2,3],dtype=np.uint16), np.array([7,8,14,24],dtype=np.uint8 ),  8, 4,   1,   2, np.array([0xa],dtype=np.uint64)]'
