_: &default
  env: RVTEST_RV64UV
  head: |
    #include "exception.h"
    #include "test_macros_v.h"

  templates:
    test_base_without_mask: |
      test_{num}:
        li TESTNUM, {num};
        li a0, {vl}; 
        vsetvli t0, a0, e16,m{emul},tu,ma;
        la a1, {vs1_data};
        vle16.v  v8, (a1);
        vsetvli t0, a0, e{sew},m{lmul},tu,ma;     
        la a2, {vs2_data};        
        la a3, {ori_data};             
        vle{sew}.v v16, (a2);
        vle{sew}.v v24, (a3);
        {name} v24,v16, v8;
        la a4, test_{num}_data;
        vse{sew}.v v24, (a4);
        .pushsection .data, 1;
        .balign ({sew}/8)
      test_{num}_data:
        .fill ({vl}), ({sew}/8), 0;
        .popsection

    test_base_with_mask: |
      test_{num}:
        li TESTNUM, {num}; 
        li a0, {vl}; 
        vsetvli t0, a0, e16,m{emul},tu,ma;
        la a1, {vs1_data};
        vle16.v  v8, (a1);
        vsetvli t0, a0, e{sew},m{lmul},tu,ma;
        la a0, {mask_data};
        la a2, {vs2_data};        
        la a6, {ori_data};
        vle{sew}.v v0, (a0);
        vle{sew}.v v16, (a2);
        vle{sew}.v v24, (a6);
        {name} v24, v16, v8, v0.t;
        la a3, test_{num}_data;
        vse{sew}.v v24, (a3);
        .pushsection .data, 1;
        .balign ({sew}/8)
      test_{num}_data:
        .fill ({vl}), ({sew}/8), 0;
        .popsection  
              
  check:
    test_base_without_mask: np.array_equal(result, golden)
    test_base_with_mask   : np.array_equal(result, golden)
    
vrgatherei16_vv:
  <<: *default
  cases:
    test_base_without_mask @ ori, vs1, vs2, sew, vl, lmul, emul:
      - '[np.array([7],dtype=np.uint8 ), np.array([1],dtype=np.uint16), np.array([0x10],dtype=np.uint8 ), 8, 1, 1, 2]'
      - '[np.array([7],dtype=np.uint8 ), np.array([2],dtype=np.uint16), np.array([0x21],dtype=np.uint8 ), 8, 1, 1, 2]'
      - '[np.array([7],dtype=np.uint8 ), np.array([1],dtype=np.uint16), np.array([0xff],dtype=np.uint8 ), 8, 1, 1, 2]'
      - '[np.array([7],dtype=np.uint8 ), np.array([1],dtype=np.uint16), np.array([0xef],dtype=np.uint8 ), 8, 1, 1, 2]'
      - '[np.array([7,7,9,7],dtype=np.uint16), np.array([1,1,2,5],dtype=np.uint16), np.array([1,3,205,7],dtype=np.uint16), 16, 4,   1,   1]'
      - '[np.array([7,7,9,7],dtype=np.uint8 ), np.array([0,1,2,3],dtype=np.uint16), np.array([7,8,14,24],dtype=np.uint8 ),  8, 4,   1,   2]'
      - '[np.array([7,7,9,7],dtype=np.uint8 ), np.array([0,1,2,3],dtype=np.uint16), np.array([7,8,14,24],dtype=np.uint8 ),  8, 4,"f2",   1]'
      - '[np.array([7,7,9,7],dtype=np.uint16), np.array([0,1,2,3],dtype=np.uint16), np.array([7,8,14,24],dtype=np.uint16), 16, 4,"f4","f4"]'
      - '[np.linspace(0x40,0x80,64,dtype=np.uint8 ), np.linspace(0,0x50,64,dtype=np.uint16), np.linspace(0x20,0x00ff,64,dtype=np.uint8 ),  8, 64,   1, 2]'
      - '[np.linspace(0x40,0x80,64,dtype=np.uint8 ), np.linspace(0,0x50,64,dtype=np.uint16), np.linspace(0x20,0xff00,64,dtype=np.uint8 ),  8, 64,"f2", 1]'
      - '[np.linspace(0x40,0x80,64,dtype=np.uint16), np.linspace(1,0x60,64,dtype=np.uint16), np.linspace(0x20,0x00ff,64,dtype=np.uint16), 16, 64,   1, 1]'
      - '[np.linspace(0x40,0x80,64,dtype=np.uint16), np.linspace(1,0x60,64,dtype=np.uint16), np.linspace(0x20,0x00ff,64,dtype=np.uint16), 16, 64,   1, 1]'
      - '[np.linspace(0x40,0x80,64,dtype=np.uint32), np.linspace(1,0x80,64,dtype=np.uint16), np.linspace(0x20,0xffffff00,64,dtype=np.uint32), 32, 64,   2, 1]'
