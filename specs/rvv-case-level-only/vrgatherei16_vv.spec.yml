      - '[np.linspace(0x40,0x80,64,dtype=np.uint64), np.linspace(1,0x80,64,dtype=np.uint16), np.linspace(0x20,0xffffff00,64,dtype=np.uint64), 64, 64,   4, 1]'
    
    test_base_with_mask    @ ori, vs1, vs2, sew, vl, lmul, emul, mask:
      - '[np.array([7],dtype=np.uint8 ), np.array([1],dtype=np.uint16), np.array([0x10],dtype=np.uint8 ), 8, 1, 1, 2, np.array([0xf],dtype=np.uint64)]'
      - '[np.array([7],dtype=np.uint8 ), np.array([2],dtype=np.uint16), np.array([0x21],dtype=np.uint8 ), 8, 1, 1, 2, np.array([0xa],dtype=np.uint64)]'
      - '[np.array([7],dtype=np.uint8 ), np.array([1],dtype=np.uint16), np.array([0xff],dtype=np.uint8 ), 8, 1, 1, 2, np.array([0x5],dtype=np.uint64)]'
      - '[np.array([7],dtype=np.uint8 ), np.array([1],dtype=np.uint16), np.array([0xef],dtype=np.uint8 ), 8, 1, 1, 2, np.array([0x0],dtype=np.uint64)]'
