_: &default
  head: |
    #undef EXTRA_INIT
    #define EXTRA_INIT                               \
      /* Set up a PMP to permit all accesses */      \
      li t0, 0xc0200000;                       \
      srli t0, t0, 2;                                \
      csrw pmpaddr0, t0;                             \
      li t0, PMP_TOR | PMP_R | PMP_W | PMP_X;        \
      csrw pmpcfg0, t0; 
    #include "exception.h"
    #include "test_macros_v.h"
    #define ST_ADDR 0x90000000
    #define END_ADDR 0xC0000000
  env: RVTEST_RV64UV
  templates:
    test_basic_without_mask: |
      test_{num}:
        li TESTNUM, {num};
        li a0, {vl};
        la a1, {vs3_data}
        la a2, {vs2_data}
        li a3, ST_ADDR;
        la a4, test_{num}_data

        vsetvli t0, a0, e{eew},m8,ta,mu;
        vle{eew}.v v8, (a2);

        li a2, VLEN*8/{sew};
        vsetvli t0, a2, e{sew},m8,ta,mu;
        vle{sew}.v v16, (a1);

        vsetvli t0, a0, e{sew},m{lmul},ta,mu;
        vs{order}xseg{nf}ei{eew}.v v16, (a3), v8;

        COPY_INDEX_DST(ST_ADDR, test_{num}_data, {vl}, {vs2_data}, {sew}/8, {eew}/8, 0, {ldins_i}, {nf});

        .pushsection .data,1;
        .balign ({sew}/8)
      test_{num}_data:
        .fill (VLEN*8/{sew}), ({sew}/8), 0;
        .popsection

