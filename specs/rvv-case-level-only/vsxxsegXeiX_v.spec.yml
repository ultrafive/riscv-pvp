        vsetvli t0, a2, e{sew},m8,ta,mu;
        vle{sew}.v v0, (a1);

        vsetvli t0, a0, e{sew},m{lmul},ta,mu;
        li a3, ST_ADDR;
        vs{order}xseg{nf}ei{eew}.v v0, (a3), v8, v0.t;

        COPY_INDEX_DST(ST_ADDR, test_{num}_data, {vl}, {vs2_data}, {sew}/8, {eew}/8, 0, {ldins_i}, {nf});

        .pushsection .data,1;
        .balign ({sew}/8)
      test_{num}_data:
        .fill (VLEN*8/{sew}), ({sew}/8), 0;
        .popsection

    test_vs3_eq_vs2_eq_v0_with_mask: |
      test_{num}:
        li TESTNUM, {num};
        li a0, {vl};
        la a1, {vs3_data}
        la a2, {vs2_data}
        li a3, ST_ADDR;
        la a4, test_{num}_data
        la a5, {mask_data}

        li a2, VLEN*8/{sew};
        vsetvli t0, a2, e{sew},m8,ta,mu;
        vle{sew}.v v0, (a1);

        vsetvli t0, a0, e{sew},m{lmul},ta,mu;
