_: &default
  env: RVTEST_RV64UV
  head: |
    #include "exception.h"
    #include "test_macros_v.h"

  templates:
    test_vxxx_v_i: |
      test_{num}:
        li TESTNUM, {num};
        li a0, {vlen};

        vsetvli t0, a0, e{ebits},m1,tu,mu;
        {name} v3, {imm};
        la a3, test_{num}_data;
        {stins} v3, (a3);
        .pushsection .data, 1;
        .balign ({ebits}/8)
      test_{num}_data:
        .fill {vlen}, ({ebits}/8), 0;
        .popsection

  check:
    test_vxxx_v_i: np.array_equal(result, golden)

vmv_v_i:
  <<: *default

  cases:
    test_vxxx_v_i @ imm, vlen @ ebits=32, stins='vse32.v':
      - '[-15, 1]'
      - '[-13, 4]'
      - '[0, 31]'
      - '[8, 31]'
      - '[13, 32]'
      - '[15, 32]'
