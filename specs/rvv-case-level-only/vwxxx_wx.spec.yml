_: &default
  env: RVTEST_RV64UV
  head: |
    #include "exception.h"
    #include "test_macros_v.h"

  templates:
    test_vwxxx_wx_without_mask: |
      test_{num}:
        li TESTNUM, {num};
        li a0, {vlen};
        li a1, {rs1};
        la a2, {vs2_data};

        vsetvli t0, a0, e{stebits}, m1, tu, mu;
        {ldins} v4, (a2);

        vsetvli t0, a0, e{ebits}, m1, tu, mu;
        {name} v2, v4, a1;
        la a3, test_{num}_data;

        vsetvli t0, a0, e{stebits}, m1, tu, mu;
        {stins} v2, (a3);

        .pushsection .data, 1;
        .balign ({stebits}/8)
      test_{num}_data:
        .fill {vlen}, ({stebits}/8), 0;
        .popsection

    test_vwxxx_wx_with_mask: |
      test_{num}:
        li TESTNUM, {num};

        li a0, {vlen};
        li a1, {rs1};
        la a2, {vs2_data};
        la a4, {mask_data};

        vsetvli t0, a0, e{stebits}, m1, tu, mu;
        vle1.v v0, (a4);
        {ldins} v4, (a2);

        vsetvli t0, a0, e{ebits}, m1, tu, mu;
        {name} v2, v4, a1, v0.t;
        la a3, test_{num}_data;

        vsetvli t0, a0, e{stebits}, m1, tu, mu;
        {stins} v2, (a3);

        .pushsection .data, 1;
        .balign ({stebits}/8)
      test_{num}_data:
        .fill {vlen}, ({stebits}/8), 0;
        .popsection

  cases:
    test_vwxxx_wx_without_mask @ vs2, rs1, vlen @ ebits=32, stebits=64, ldins='vle64.v', stins='vse64.v':
      - '[np.array([4], dtype=np.int64), 4, 1]'
      - '[np.array([0x1fffffff], dtype=np.int64), -32, 1]'
      - '[np.linspace(0x10000000, 0xffff, 16, dtype=np.int64), -16, 16]'
      - '[np.linspace(0xffffff00, 0xffffffff, 15, dtype=np.int64), -128, 15]'
      - '[np.linspace(0xffffff00, 0xffffffff, 16, dtype=np.int64), -256, 16]'
    test_vwxxx_wx_with_mask @ vs2, rs1, mask, vlen @ ebits=32, stebits=64, ldins='vle64.v', stins='vse64.v':
      - '[np.array([4], dtype=np.int64), 4, np.array([0x5a], dtype=np.uint8), 1]'
      - '[np.linspace(0xffffff00, 0xffffffff, 5, dtype=np.int64), -32, np.array([0x5a], dtype=np.uint8), 5]'
      - '[np.linspace(0xffffff00, 0xffffffff, 15, dtype=np.int64), -128, np.linspace(0, 255, 2, dtype=np.uint8), 15]'
      - '[np.linspace(0xffffff00, 0xffffffff, 16, dtype=np.int64), -256, np.linspace(0, 255, 2, dtype=np.uint8), 16]'

  check:
    test_vwxxx_wx_without_mask: np.array_equal(result, golden)
    test_vwxxx_wx_with_mask: np.array_equal(result, golden)

vwaddu_wx: &unsigned
  <<: *default

  cases:
    test_vwxxx_wx_without_mask @ vs2, rs1, vlen @ ebits=32, stebits=64, ldins='vle64.v', stins='vse64.v':
      - '[np.array([4], dtype=np.uint64), 4, 1]'
      - '[np.array([0x1fffffff], dtype=np.uint64), 0x1ff, 1]'
      - '[np.linspace(0, 0xffff, 16, dtype=np.uint64), 0x1ffffff, 16]'
      - '[np.linspace(0xffffff00, 0xffffffff, 15, dtype=np.uint64), 0xffffffff, 15]'
      - '[np.linspace(0xffffff00, 0xffffffff, 16, dtype=np.uint64), 0xfffff00, 16]'
    test_vwxxx_wx_with_mask @ vs2, rs1, mask, vlen @ ebits=32, stebits=64, ldins='vle64.v', stins='vse64.v':
      - '[np.array([4], dtype=np.uint64), 4, np.array([0x5a], dtype=np.uint8), 1]'
      - '[np.linspace(0xffffff00, 0xffffffff, 5, dtype=np.uint64), 0x1ff, np.array([0x5a], dtype=np.uint8), 5]'
      - '[np.linspace(0xffffff00, 0xffffffff, 15, dtype=np.uint64), 0xffffffff, np.linspace(0, 255, 2, dtype=np.uint8), 15]'
      - '[np.linspace(0xffffff00, 0xffffffff, 16, dtype=np.uint64), 0xfffff00, np.linspace(0, 255, 2, dtype=np.uint8), 16]'

