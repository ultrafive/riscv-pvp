_: &default
  env: RVTEST_RV64UV
  head: |
    #include "exception.h"
    #include "test_macros_v.h"

  templates:
    test_vnxxx_wx_without_mask @ vs2, rs1, vlen @ ebits=32, stebits=64, ldins='vle64.v', stins='vse32.v': |
      test_{num}:
        li TESTNUM, {num};
        li a0, {vlen};
        li a1, {rs1};
        la a2, {vs2_data};

        vsetvli t0, a0, e{stebits}, m1, tu, mu;
        {ldins} v4, (a2);

        vsetvli t0, a0, e{ebits}, m1, tu, mu;
        {name} v2, v4, a1;
        la a3, test_{num}_data;

        {stins} v2, (a3);

        .pushsection .data, 1;
      test_{num}_data:
        .fill {vlen}, ({stebits}/8), 0;
        .popsection

    test_vnxxx_wx_with_mask @ vs2, rs1, mask, vlen @ ebits=32, stebits=64,  ldins='vle64.v', stins='vse32.v': |
      test_{num}:
        li TESTNUM, {num};

        li a0, {vlen};
        li a1, {rs1};
        la a2, {vs2_data};
        la a4, {mask_data};
      
        vsetvli t0, a0, e{stebits}, m1, tu, mu;
        vle1.v v0, (a4);
        {ldins} v4, (a2);

        vsetvli t0, a0, e{ebits}, m1, tu, mu;
        {name} v2, v4, a1, v0.t;
        la a3, test_{num}_data;
        {stins} v2, (a3);

        .pushsection .data, 1;
      test_{num}_data:
        .fill {vlen}, ({stebits}/8), 0;
        .popsection

  check:
    test_vnxxx_wx_without_mask: np.array_equal(result, golden)
    test_vnxxx_wx_with_mask: np.array_equal(result, golden)

vnsrl_wx:
  <<: *default

  cases:
    test_vnxxx_wx_without_mask:
      - '[np.array([4], dtype=np.uint64), 4, 1]'
      - '[np.array([0x1fffffff], dtype=np.uint64), 0xf, 1]'
      - '[np.linspace(0, 0xffff, 16, dtype=np.uint64), 0x1f, 16]'
      - '[np.linspace(0x100000000, 0xffffffffffffff, 15, dtype=np.uint64), 0x20, 15]'
      - '[np.linspace(0x1000000000000000, 0xffffffffffffffff, 16, dtype=np.uint64), 0x30, 16]'
    test_vnxxx_wx_with_mask:
      - '[np.array([4], dtype=np.uint64), 4, np.array([0x5a], dtype=np.uint8), 1]'
      - '[np.linspace(0x100000000, 0xffffffffffffff, 5, dtype=np.uint64), 0xf, np.array([0x5a], dtype=np.uint8), 5]'
      - '[np.linspace(0x100000000, 0xffffffffffffff, 15, dtype=np.uint64), 0x20, np.array([0x5a, 0x55], dtype=np.uint8), 15]'
      - '[np.linspace(0x1000000000000000, 0xffffffffffffffff, 16, dtype=np.uint64), 0x30, np.array([0xaa, 0x55], dtype=np.uint8), 16]'

