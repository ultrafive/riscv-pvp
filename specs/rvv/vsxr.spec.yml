_: &default
  head: |
    #include "exception.h"
  env: RVTEST_RV64UV
  _templates: &_templates
    test_basic_without_mask: |
      test_{num}:
        li TESTNUM, {num};

        la a1, {rs1_data};
        li a0, VLEN*{nf}/8;
        vsetvli a3, a0, e8,m{nf},tu,mu;
        vle8.v v8, (a1);

        la a2, test_{num}_data;
        vs{nf}r.v v8, (a2);

        .pushsection .data, 1;
      test_{num}_data:
        .fill (VLEN/8*{nf}), 1, 0;
        .popsection

vsxre8_v:
  <<: *default
  templates:
    <<: *_templates
    test_basic_without_mask @ rs1, nf       @ ebits = 8: |
      {inherit}
  cases:
    test_basic_without_mask :
      - "[ np.linspace(0, 255, 1024*1, dtype=np.uint8), 1]"
      - "[ np.linspace(0, 255, 1024*2, dtype=np.uint8), 2]"
      - "[ np.linspace(0, 255, 1024*4, dtype=np.uint8), 4]"
      - "[ np.linspace(0, 255, 1024*8, dtype=np.uint8), 8]"
    
