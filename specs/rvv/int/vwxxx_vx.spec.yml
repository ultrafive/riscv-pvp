_: &default
  env: RVTEST_RV64UV
  head: |
    #include "exception.h"
    #include "test_macros_v.h"

  templates:
    test_base_without_mask: |
      test_{num}:
        li TESTNUM, {num};
        li a0, {vl}; 
        vsetvli t0, a0, e{sew},m{lmul},ta,ma;
        li a1, {rs1};
        la a2, {vs2_data}; 
        la a3, {ori_data};      
        vle{sew}.v  v16, (a2);
        vle{sew2}.v v24, (a3);
        {name} v24, v16, a1;
        csrr t0, vstart;
        beqz t0, 1f;                  
        j fail;
      1:la a4, test_{num}_data;
        vse{sew2}.v v24, (a4);
        .pushsection .data, 1;
        .balign ({sew2}/8)
      test_{num}_data:
        .fill ({vl}), ({sew2}/8), 0;
        .popsection

    test_base_with_mask: |
      test_{num}:
        li TESTNUM, {num}; 
        li a0, {vl}; 
        vsetvli t0, a0, e{sew},m{lmul},ta,{vma};
        la a0, {mask_data};
        li a1, {rs1};
        la a2, {vs2_data};        
        la a6, {ori_data};
        vle1.v   v0, (a0);
        vle{sew}.v  v16, (a2);
        vle{sew2}.v v24, (a6);
        {name} v24, v16, a1, v0.t;
        la a3, test_{num}_data;
        vse{sew2}.v v24, (a3);
        .pushsection .data, 1;
        .balign ({sew2}/8)
      test_{num}_data:
        .fill ({vl}), ({sew2}/8), 0;
        .popsection  

    test_regression_without_mask: |
      test_{num}:
        li TESTNUM, {num};
        li a0, {vl}; 
        vsetvli t0, a0, e{sew},m{lmul},ta,ma;
        li a1, {rs1};
        la a2, {vs2_data}; 
        la a3, {ori_data};      
        vle{sew}.v v16, (a2);
        vle{sew2}.v v24, (a3);
        li t0, {vstart};
        csrw vstart, t0;
        {name} v24, v16, a1;
        csrr t0, vstart;
        beqz t0, 1f;                  
        j fail;
      1:la a4, test_{num}_data;
        vse{sew2}.v v24, (a4);
        .pushsection .data, 1;
        .balign ({sew2}/8)
      test_{num}_data:
        .fill ({vl}), ({sew2}/8), 0;
        .popsection

    test_agnostic_without_mask: |
      test_{num}:
        li TESTNUM, {num};
        li a0, {tail};
        vsetvli t0, a0, e{sew},m{lmul_tu},tu,ma;
        la a3, {ori_data};
        la a2, {vs2_data};
        li a1, {rs1};
        vle{sew2}.v v24, (a3);
        vle{sew}.v  v16, (a2);
        li a0, {vl};
        vsetvli t0, a0, e{sew},m{lmul},tu,ma;
        {name} v24, v16, a1;
        li a0, {tail};
        vsetvli t0, a0, e{sew},m{lmul_tu},tu,ma;
        la a6, test_{num}_data;
        vse{sew2}.v v24, (a6);
        .pushsection .data, 1;
        .balign ({sew2}/8)
      test_{num}_data:
        .fill ({tail}), ({sew2}/8), 0;
        .popsection 

    test_vstart_not_equal_zero_without_mask: |
      test_{num}:
        li TESTNUM, {num};
        li a0, {vl};
        vsetvli t0, a0, e{sew},m{lmul},ta,ma;
        la a3, {ori_data};
        la a2, {vs2_data};
        li a1, {rs1};
        vle{sew2}.v v24, (a3);
        vle{sew}.v  v16, (a2);
        li t0, {vstart};
        csrw vstart, t0;
        {name} v24, v16, a1;
        csrr t0, vstart;
        beqz t0, 1f;                  
        j fail;
      1:la a4, test_{num}_data;
        vse{sew2}.v v24, (a4);
        .pushsection .data, 1;
        .balign ({sew2}/8)
      test_{num}_data:
        .fill ({vl}), ({sew2}/8), 0;
        .popsection

    test_vstart_not_equal_zero_with_mask: |
      test_{num}:
        li TESTNUM, {num};
        li a0, {vl};
        vsetvli t0, a0, e{sew},m{lmul},ta,ma;
        la a4, {mask_data};
        la a3, {ori_data};
        la a2, {vs2_data};
        li a1, {rs1};
        vle{sew2}.v v24, (a3);
        vle{sew}.v  v16, (a2);
        vle1.v   v0, (a4);
        li t0, {vstart};
        csrw vstart, t0;
        {name} v24, v16, a1, v0.t;
        csrr t0, vstart;
        beqz t0, 1f;                  
        j fail;
      1:la  a6, test_{num}_data;
        vse{sew2}.v v24, (a6);
        .pushsection .data, 1;
        .balign ({sew2}/8)
      test_{num}_data:
        .fill ({vl}), ({sew2}/8), 0;
        .popsection 

    test_exception_sew_equ_64_without_mask: |
      test_{num}:
        li TESTNUM, {num};
        li t0, CAUSE_ILLEGAL_INSTRUCTION;
        la t1, _expected_cause;
        sw t0, 0(t1);
        la t0, test_{num}_end;
        la t1, _restore_addr;
        sw t0, 0(t1);
        li a0, {vl};
        vsetvli t0, a0, e{sew},m{lmul},ta,ma;
        {name} v24, v16, a1;
        j fail;
      test_{num}_end:


  check:
    test_base_without_mask: np.array_equal(result, golden)
    test_base_with_mask   : np.array_equal(result, golden)
    test_regression_without_mask: np.array_equal(result, golden)
    test_agnostic_without_mask: np.array_equal(result, golden)
    test_vstart_not_equal_zero_without_mask: np.array_equal(result, golden)
    test_vstart_not_equal_zero_with_mask   : np.array_equal(result, golden)


  basic_cases:
    test_base_without_mask @ ori, rs1, vs2, sew, sew2, vl, lmul:
      setup: |
        params_yml = []
        params_yml.append([np.array([7],dtype=np.int32), np.int16(-1), np.array([get_intmin(16)],dtype=np.int16), 16, 32,1, 1])
        params_yml.append([np.array([7],dtype=np.int64), np.int32(10),  np.array([0x10],dtype=np.int32), 32, 64, 1, 1])
        for sew in [ 8, 16, 32 ]:
          for lmul in get_lmul_seg(sew):
            for vl in get_vl(lmul, sew, vlen):
              for rs1 in [get_intmin(sew), get_intmax(sew)]:
                sew2= 2*sew
                vs2 = np.linspace( get_intmin(sew), get_intmax(sew), vl, dtype=get_intdtype(sew))
                ori = np.linspace( 0, vl, vl, dtype=get_intdtype(sew2))
                params_yml.append([ori, rs1, vs2, sew, sew2, vl, lmul])

    test_base_with_mask @ ori, rs1, vs2, sew, sew2, vl, lmul, vma, mask:
      setup: |
        params_yml = []
        for sew in [ 8, 32 ]:
          for lmul in get_lmul_seg(sew):
            for vl in get_vl(lmul, sew, vlen):
              for vma in ["ma", "mu"]:
                for rs1 in [-1, np.random.randint(get_intmax(sew))//2]:
                  sew2= 2*sew
                  vs2 = np.linspace( get_intmin(sew), get_intmax(sew), vl, dtype=get_intdtype(sew))
                  ori = np.linspace( 0, 255, vl, dtype=get_intdtype(sew2))
                  mask= random_mask(vl)
                  params_yml.append([ori, rs1, vs2, sew, sew2, vl, lmul, vma, mask])

  random_cases:
    test_regression_without_mask: 
      matrix:
        sew : [8, 16, 32]
        sew2: 2*sew
        lmul: get_lmul_seg(sew)
        vl  : get_vl(lmul, sew, vlen)
        vs2 : np.random.uniform(get_intmin(sew), get_intmax(sew), vl).astype(get_intdtype(sew))
        rs1 : [np.random.randint(get_intmax(sew))]
        ori : np.random.uniform(get_intmin(sew2), get_intmax(sew2), vl).astype(get_intdtype(sew2))
        vstart: [vl//2,sew//2]

  cases:
    test_agnostic_without_mask @ ori, vs2, rs1, sew, sew2, lmul, lmul_tu, vl, tail:
      setup: |
        params_yml = []
        for sew in [8, 16, 32]:
          for lmul in get_lmul_seg(sew):
            for vl in get_vl(lmul, sew, vlen):
              for rs1 in [0, np.random.randint(get_intmax(sew))]:
                tail= get_tailmax(lmul, sew)
                sew2= 2*sew
                vs2 = np.linspace( 1, get_intmax(sew), tail, dtype=get_intdtype(sew))
                ori = np.linspace( 0, tail, tail, dtype=get_intdtype(sew2))
                lmul_tu = 1 if isinstance(lmul,str) else lmul
                params_yml.append([ori, vs2, rs1, sew, sew2, lmul, lmul_tu, vl, tail])

    test_vstart_not_equal_zero_without_mask:
      matrix:
        sew : [8, 16, 32]
        sew2: 2*sew
        lmul: get_lmul_seg(sew)
        vl  : get_vl(lmul, sew, vlen)
        vs2 : np.linspace( 2, get_intmax(sew), vl, dtype=get_intdtype(sew))
        rs1 : [np.random.randint(get_intmax(sew))]
        ori : np.linspace( 0, vl, vl, dtype=get_intdtype(sew2))
        vstart: [vl//2,np.random.randint(vl+2)]

    test_vstart_not_equal_zero_with_mask:
      matrix:
        sew : [8, 32]
        sew2: 2*sew
        lmul: get_lmul_seg(sew)
        vl  : get_vl(lmul, sew, vlen)
        vs2 : np.linspace( 2, get_intmax(sew), vl, dtype=get_intdtype(sew))
        rs1 : [-1, np.random.randint(get_intmax(sew))]
        ori : np.linspace( 0, get_intmax(sew2), vl, dtype=get_intdtype(sew2))
        mask: random_mask(vl)
        vstart: [vl//2,np.random.randint(vl+2)]

    test_exception_sew_equ_64_without_mask:
      matrix: 
        sew : [64]
        sew2: 2*sew
        lmul: get_lmul_seg(sew)
        vl  : get_vl(lmul, sew, vlen)
        vs2 : np.linspace( 2, get_intmax(16), vl, dtype=get_intdtype(sew))
        rs1 : [1]
        ori : np.linspace( 0, get_intmax(16), vl, dtype=get_intdtype(sew))

