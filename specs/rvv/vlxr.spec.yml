_: &default
  head: |
    #include "exception.h"
  env: RVTEST_RV64UV
  templates:
    test_basic_without_mask: |
      test_{num}:
        li TESTNUM, {num}

        la a0, {rs1_data};
        vl{nf}re{ebits}.v v8, (a0);

        li a0, VLEN*{nf}/8;
        vsetvli a1, a0, e8,m{nf},tu,mu;
        la a1, test_{num}_data;
        vse8.v v8, (a1);

        .pushsection .data, 1;
        .balign 1
      test_{num}_data:
        .fill (VLEN/8*{nf}), 1, 0;
        .popsection


vlxre8_v:
  <<: *default
  cases:
    test_basic_without_mask @ rs1, nf       @ ebits = 8 :
      - "[ np.linspace(0, 255, 1024*1, dtype=np.uint8), 1]"
      - "[ np.linspace(0, 255, 1024*2, dtype=np.uint8), 2]"
      - "[ np.linspace(0, 255, 1024*4, dtype=np.uint8), 4]"
      - "[ np.linspace(0, 255, 1024*8, dtype=np.uint8), 8]"
    
