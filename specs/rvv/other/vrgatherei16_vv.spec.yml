_: &default
  env: RVTEST_RV64UV
  head: |
    #include "exception.h"
    #include "test_macros_v.h"

  templates:
    test_base_without_mask: |
      test_{num}:
        li TESTNUM, {num};
        li a0, {vl}; 
        vsetvli t0, a0, e16,m{emul},ta,ma;
        la a1, {vs1_data};
        vle16.v  v8, (a1);
        vsetvli t0, a0, e{sew},m{lmul},ta,ma;     
        la a2, {vs2_data};        
        la a3, {ori_data};             
        vle{sew}.v v16, (a2);
        vle{sew}.v v24, (a3);
        {name} v24,v16, v8;
        csrr t0, vstart;
        beqz t0, 1f;                  
        j fail;
      1:la a4, test_{num}_data;
        vse{sew}.v v24, (a4);
        .pushsection .data, 1;
        .balign ({sew}/8)
      test_{num}_data:
        .fill ({vl}), ({sew}/8), 0;
        .popsection

    test_base_with_mask: |
      test_{num}:
        li TESTNUM, {num}; 
        li a0, {vl}; 
        vsetvli t0, a0, e16,m{emul},ta,ma;
        la a1, {vs1_data};
        vle16.v  v8, (a1);
        vsetvli t0, a0, e{sew},m{lmul},ta,ma;
        la a0, {mask_data};
        la a2, {vs2_data};        
        la a6, {ori_data};
        vle1.v      v0, (a0);
        vle{sew}.v v16, (a2);
        vle{sew}.v v24, (a6);
        {name} v24, v16, v8, v0.t;
        la a3, test_{num}_data;
        vse{sew}.v v24, (a3);
        .pushsection .data, 1;
        .balign ({sew}/8)
      test_{num}_data:
        .fill ({vl}), ({sew}/8), 0;
        .popsection  

    test_regression_without_mask: |
      test_{num}:
        li TESTNUM, {num};
        li a0, {vl}; 
        vsetvli t0, a0, e16,m{emul},ta,ma;
        la a1, {vs1_data};
        vle16.v  v8, (a1);
        vsetvli t0, a0, e{sew},m{lmul},ta,ma;     
        la a2, {vs2_data};        
        la a3, {ori_data};             
        vle{sew}.v v16, (a2);
        vle{sew}.v v24, (a3);
        li t2, {vstart};
        csrw vstart, t2;
        {name} v24,v16, v8;
        csrr t1, vstart;
        beqz t1, 1f;
        j fail
      1:la a4, test_{num}_data;
        vse{sew}.v v24, (a4);
        .pushsection .data, 1;
        .balign ({sew}/8)
      test_{num}_data:
        .fill ({vl}), ({sew}/8), 0;
        .popsection

    test_agnostic_without_mask: |
      test_{num}:
        li TESTNUM, {num};
        li a0, {tail}; 
        vsetvli t0, a0, e16,m{emul},tu,ma;  #
        la a1, {vs1_data};
        vle16.v  v8, (a1);
        vsetvli t0, a0, e{sew},m{lmul_tu},tu,ma;     
        la a2, {vs2_data};        
        la a3, {ori_data};             
        vle{sew}.v v16, (a2);
        vle{sew}.v v24, (a3);
        li a0, {vl}; 
        vsetvli t0, a0, e{sew},m{lmul},tu,ma; 
        {name} v24,v16, v8;
        li a0, {tail}; 
        vsetvli t0, a0, e{sew},m{lmul_tu},tu,ma;
        la a4, test_{num}_data;
        vse{sew}.v v24, (a4);
        .pushsection .data, 1;
        .balign ({sew}/8)
      test_{num}_data:
        .fill ({tail}), ({sew}/8), 0;
        .popsection

    test_vstart_not_eq_zero_without_mask: |
      test_{num}:
        li TESTNUM, {num};
        li a0, {vl}; 
        vsetvli t0, a0, e16,m{emul},ta,ma;
        la a1, {vs1_data};
        vle16.v  v8, (a1);
        vsetvli t0, a0, e{sew},m{lmul},ta,ma;     
        la a2, {vs2_data};        
        la a3, {ori_data};             
        vle{sew}.v v16, (a2);
        vle{sew}.v v24, (a3);
        li t2, {vstart};
        csrw vstart, t2;
        {name} v24, v16, v8;
        csrr t1, vstart;
        beqz t1, 1f;
        j fail
      1:la a4, test_{num}_data;
        vse{sew}.v v24, (a4);
        .pushsection .data, 1;
        .balign ({sew}/8)
      test_{num}_data:
        .fill ({vl}), ({sew}/8), 0;
        .popsection

    test_vstart_not_eq_zero_with_mask: |
      test_{num}:
        li TESTNUM, {num}; 
        li a0, {vl}; 
        vsetvli t0, a0, e16,m{emul},ta,ma;
        la a1, {vs1_data};
        vle16.v  v8, (a1);
        vsetvli t0, a0, e{sew},m{lmul},ta,ma;
        la a0, {mask_data};
        la a2, {vs2_data};        
        la a6, {ori_data};
        vle1.v      v0, (a0);
        vle{sew}.v v16, (a2);
        vle{sew}.v v24, (a6);
        li t2, {vstart};
        csrw vstart, t2;
        {name} v24, v16, v8, v0.t;
        csrr t1, vstart;
        beqz t1, 1f;
        j fail
      1:la a3, test_{num}_data;
        vse{sew}.v v24, (a3);
        .pushsection .data, 1;
        .balign ({sew}/8)
      test_{num}_data:
        .fill ({vl}), ({sew}/8), 0;
        .popsection 

    test_register_vs1_eq_vs2_without_mask: |
      test_{num}:
        li TESTNUM, {num};
        li a0, {vl}; 
        vsetvli t0, a0, e16,m{emul},ta,ma;
        la a1, {vs1_data};
        vle16.v  v8, (a1);
        vsetvli t0, a0, e{sew},m{lmul},ta,ma;            
        la a3, {ori_data};             
        vle{sew}.v v24, (a3);
        {name} v24, v8, v8;
        la a3, test_{num}_data;
        vse{sew}.v v24, (a3);
        .pushsection .data, 1;
        .balign ({sew}/8)
      test_{num}_data:
        .fill ({vl}), ({sew}/8), 0;
        .popsection

    test_exception_sew_lmul_without_mask: |
      test_{num}:
        li TESTNUM, {num};
        li t0, CAUSE_ILLEGAL_INSTRUCTION;
        la t1, _expected_cause;
        sw t0, 0(t1);
        la t0, test_{num}_end;
        la t1, _restore_addr;
        sw t0, 0(t1);
        li a0, {vl};
        vsetvli t0, a0, e{sew},m{lmul},ta,ma;
        {name} v16, v8, v0;
        j fail;
      test_{num}_end:


  check:
    test_base_without_mask: np.array_equal(result, golden)
    test_base_with_mask   : np.array_equal(result, golden)
    test_regression_without_mask: np.array_equal(result, golden)
    test_vstart_not_eq_zero_without_mask: np.array_equal(result, golden)
    test_vstart_not_eq_zero_with_mask   : np.array_equal(result, golden)
    test_agnostic_without_mask: np.array_equal(result, golden)
    test_register_vs1_eq_vs2_without_mask: np.array_equal(result, golden)


vrgatherei16_vv:
  <<: *default
  basic_cases:
    test_base_without_mask @ ori, vs1, vs2, sew, vl, lmul, emul:
      setup: |
        params_yml = []
        params_yml.append([np.array([7],dtype=np.uint8), np.array([0],dtype=np.uint16), np.array([0x10],dtype=np.uint8), 8, 1, 1, 2])
        params_yml.append([np.array([7,7,9,7],dtype=np.uint16), np.array([1,1,2,3],dtype=np.uint16), np.array([1,3,205,7],dtype=np.uint16), 16, 4, 1, 1])
        params_yml.append([np.linspace(0x40,0x80,32,dtype=np.uint8 ), np.linspace(0,31,32,dtype=np.uint16), np.linspace(0x20,0x000000ff,32,dtype=np.uint8 ),  8, 32, 1, 2])
        params_yml.append([np.linspace(0x40,0x80,64,dtype=np.uint16), np.linspace(0,63,64,dtype=np.uint16), np.linspace(0x20,0x00ff00ff,64,dtype=np.uint16), 16, 64, 1, 1])
        for sew in [8, 16, 32, 64]:
          for lmul in get_lmul_seg(sew):
            for vl in get_vl(lmul, sew, vlen):
              emul= get_emul(16, sew, lmul)
              ori = np.linspace( 0, get_intmax(sew), vl, dtype=get_intdtype(sew))
              vs1 = np.linspace( 0, vl-1, vl, dtype=get_uintdtype(16))
              vs2 = np.linspace( get_intmin(sew), get_intmax(sew), vl, dtype=get_intdtype(sew))
              params_yml.append([ori, vs1, vs2, sew, vl, lmul, emul])
    
    test_base_with_mask @ ori, vs1, vs2, sew, vl, lmul, emul, mask:
      setup: |
        params_yml = []
        params_yml.append([np.array([7],dtype=np.uint8), np.array([1],dtype=np.uint16), np.array([0x10],dtype=np.uint8), 8, 1, 1, 2, np.array([0x0],dtype=np.uint8)])
        params_yml.append([np.array([7,7,9,7],dtype=np.uint16), np.array([1,1,2,5],dtype=np.uint16), np.array([1,3,205,7],dtype=np.uint16), 16, 4, 1, 1, np.array([0x5],dtype=np.uint8)])
        for sew in [8, 32, 64]:
          for lmul in get_lmul_seg(sew):
            for vl in get_vl(lmul, sew, vlen):
              emul= get_emul(16, sew, lmul)
              ori = np.linspace( 0, get_intmax(sew), vl, dtype=get_intdtype(sew))
              vs1 = np.linspace( 0, vl-1, vl, dtype=get_uintdtype(16))
              vs2 = np.linspace( get_intmin(sew), get_intmax(sew), vl, dtype=get_intdtype(sew))
              mask= random_mask(vl)
              params_yml.append([ori, vs1, vs2, sew, vl, lmul, emul, mask])

  random_cases:
    test_regression_without_mask: 
      matrix: 
        sew : [8, 16, 32, 64]
        lmul: get_lmul_seg(sew)
        vl  : get_vl(lmul, sew, vlen)
        emul: get_emul(16, sew, lmul)
        vs2 : np.random.uniform(get_intmin(sew), get_intmax(sew), vl).astype(get_intdtype(sew))
        vs1 : np.random.uniform(0, vl-1, vl).astype(get_uintdtype(16))
        ori : np.random.uniform(get_intmin(sew), get_intmax(sew), vl).astype(get_intdtype(sew))
        vstart: np.random.randint(vl)
  
  cases:
    test_agnostic_without_mask @ori, vs2, vs1, sew, lmul, emul, lmul_tu, vl, tail:
      setup: |
        params_yml = []
        for sew in [8, 16, 32, 64]:
          for lmul in get_lmul_seg(sew):
            for vl in get_vl(lmul, sew, vlen):
              emul= get_emul(16, sew, lmul)
              tail= get_tailmax(lmul, sew)
              ori = np.linspace( get_intmin(sew), get_intmax(sew), tail, dtype=get_intdtype(sew))
              vs2 = np.linspace( get_intmin(sew), get_intmax(sew), tail, dtype=get_intdtype(sew))
              vs1 = np.linspace( 0, tail-1, tail, dtype=get_uintdtype(16))
              lmul_tu = 1 if isinstance(lmul,str) else lmul
              params_yml.append([ori, vs2, vs1, sew, lmul, emul, lmul_tu, vl, tail])

    test_vstart_not_eq_zero_without_mask:
      matrix: 
        sew : [8, 16, 32, 64]
        lmul: get_lmul_seg(sew)
        vl  : get_vl(lmul, sew, vlen)
        emul: get_emul(16, sew, lmul)
        vs2 : np.linspace( get_intmin(sew), get_intmax(sew), vl, dtype=get_intdtype(sew))
        vs1 : np.linspace( 0, vl-1, vl, dtype=get_uintdtype(16))
        ori : np.linspace( get_intmin(sew), get_intmax(sew), vl, dtype=get_intdtype(sew))
        vstart: np.random.randint(vl)   

    test_vstart_not_eq_zero_with_mask @ori, vs2, vs1, mask, sew, lmul, emul, vl, vstart:
      setup: |
        params_yml = []
        for sew in [8, 32, 64]:
          for lmul in get_lmul_seg(sew):
            for vl in get_vl(lmul, sew, vlen):
              emul= get_emul(16, sew, lmul)
              ori = np.linspace( get_intmin(sew), get_intmax(sew), vl, dtype=get_intdtype(sew))
              vs2 = np.linspace( get_intmin(sew), get_intmax(sew), vl, dtype=get_intdtype(sew))
              vs1 = np.linspace( 0, vl-1, vl, dtype=get_uintdtype(16))
              mask= random_mask(vl)
              vstart = vl//2
              params_yml.append([ori, vs2, vs1, mask, sew, lmul, emul, vl, vstart])

    test_register_vs1_eq_vs2_without_mask:
      matrix: 
        sew : [16] 
        lmul: get_lmul_seg(sew)
        vl  : get_vl(lmul, sew, vlen)
        emul: get_emul(16, sew, lmul)        
        vs1 : np.linspace( 0, vl-1, vl, dtype=get_uintdtype(16))
        vs2 : vs1
        ori : np.linspace( get_intmin(sew), get_intmax(sew), vl, dtype=get_intdtype(sew))

    test_exception_sew_lmul_without_mask  @ ori, vs1, vs2, vl, sew, lmul, emul:
      setup: |
        params_yml = []
        params_yml.append([np.array([7],dtype=np.uint8), np.array([0],dtype=np.uint16), np.array([0x10],dtype=np.uint8), 1,  8,    8, 16])
        params_yml.append([np.array([7],dtype=np.uint8), np.array([0],dtype=np.uint16), np.array([0x10],dtype=np.uint8), 1, 32, "f8", 16])
        params_yml.append([np.array([7],dtype=np.uint8), np.array([0],dtype=np.uint16), np.array([0x10],dtype=np.uint8), 1, 64, "f4", 16])
        params_yml.append([np.array([7],dtype=np.uint8), np.array([0],dtype=np.uint16), np.array([0x10],dtype=np.uint8), 1, 64, "f8", 16])

        