_: &default
  head: |
    #include "exception.h"
  env: RVTEST_RV64UV
  templates:
    test_basic_without_mask: |
      test_{num}:          
        li TESTNUM, {num};
        li a0, {tail};
        vsetvli t0, a0, e{sew},m{lmul_tu},ta,ma;
        la a2, {vs2_data};
        la a3, {ori_data};
        vle{sew}.v  v8, (a2);
        vle{sew}.v v16, (a3);
        li a0, {vl};
        vsetvli t0, a0, e{sew},m{lmul},ta,ma;
        {name} v16, v8, {uimm};
        csrr t0, vstart;
        beqz t0, 1f;                  
        j fail;
      1:li a0, {tail};
        vsetvli t0, a0, e{sew},m{lmul_tu},ta,ma;
        la a3, test_{num}_data;
        vse{sew}.v  v16, (a3);     
        .pushsection .data, 1;
        .balign ({sew}/8)
      test_{num}_data:
        .fill {tail}, ({sew}/8), 0; #ori_shape[0]
        .popsection 

    test_basic_with_mask: |
      test_{num}:
        li TESTNUM, {num};
        li a0, {tail};
        vsetvli t0, a0, e{sew},m{lmul_tu},ta,ma;
        la a0, {mask_data};
        la a2, {vs2_data};
        la a3, {ori_data};       
        vle1.v      v0, (a0); 
        vle{sew}.v  v8, (a2);        
        vle{sew}.v v16, (a3);
        li a0, {vl};
        vsetvli t0, a0, e{sew},m{lmul},ta,ma;
        {name} v16, v8, {uimm}, v0.t;
        li a0, {tail};
        vsetvli t0, a0, e{sew},m{lmul_tu},ta,ma;
        la a3, test_{num}_data;
        vse{sew}.v  v16, (a3);
        .pushsection .data, 1;
        .balign ({sew}/8)
      test_{num}_data:
        .fill {tail}, ({sew}/8), 0;
        .popsection  

    test_regression_without_mask: |
      test_{num}:          
        li TESTNUM, {num};
        li a0, {tail};
        vsetvli t0, a0, e{sew},m{lmul_tu},{vta},ma;
        la a2, {vs2_data};
        la a3, {ori_data};
        vle{sew}.v  v8, (a2);
        vle{sew}.v v16, (a3);
        li a0, {vl};
        vsetvli t0, a0, e{sew},m{lmul},{vta},ma;
        {name} v16, v8, {uimm};
        li a0, {tail};
        vsetvli t0, a0, e{sew},m{lmul_tu},{vta},ma;
        la a3, test_{num}_data;
        vse{sew}.v  v16, (a3);    
        .pushsection .data, 1;
        .balign ({sew}/8)
      test_{num}_data:
        .fill {tail}, ({sew}/8), 0; 
        .popsection
    
    test_agnostic_with_mask: |
      test_{num}:
        li TESTNUM, {num};
        li a0, {tail};
        vsetvli t0, a0, e{sew},m{lmul_tu},tu,ma;
        la a2, {vs2_data};
        la a3, {ori_data};
        la a0, {mask_data};
        vle{sew}.v  v0, (a0); 
        vle{sew}.v  v8, (a2);        
        vle{sew}.v v16, (a3);
        li a0, {vl};
        vsetvli t0, a0, e{sew},m{lmul},tu,ma;
        {name} v16, v8, {uimm}, v0.t;
        li a0, {tail};
        vsetvli t0, a0, e{sew},m{lmul_tu},tu,ma;
        la a3, test_{num}_data;
        vse{sew}.v  v16, (a3);
        .pushsection .data, 1;
        .balign ({sew}/8)
      test_{num}_data:
        .fill {tail}, ({sew}/8), 0;
        .popsection 
        
    test_vstart_not_eq_zero_without_mask: |   
      test_{num}: 
        li TESTNUM, {num};                             
        li a0, {tail}; 
        vsetvli t0, a0, e{sew},m{lmul_tu},ta,ma;
        la a2, {vs2_data};            
        la a3, {ori_data};            
        vle{sew}.v  v8, (a2);
        vle{sew}.v v16, (a3);
        li a0, {vl}; 
        vsetvli t0, a0, e{sew},m{lmul},ta,ma;
        li t0, {vstart};
        csrw vstart, t0;              
        {name} v16, v8, {uimm};            
        csrr t0, vstart;
        beqz t0, 1f;                  
        j fail;
      1:li a0, {tail}; 
        vsetvli t0, a0, e{sew},m{lmul_tu},ta,ma;
        la a3, test_{num}_data; 
        vse{sew}.v  v16, (a3);             
        .pushsection .data, 1; 
        .balign ({sew}/8)
      test_{num}_data:
        .fill {tail}, ({sew}/8), 0; 
        .popsection 

    test_vstart_not_eq_zero_with_mask: |   
      test_{num}: 
        li TESTNUM, {num};            // {num} set automatically
        li a0, {tail}; 
        vsetvli t0, a0, e{sew},m{lmul_tu},ta,ma;
        la a0, {mask_data} ;
        la a2, {vs2_data};            // vs2 data label
        la a3, {ori_data};            // original data label of target register 
        vle1.v      v0, (a0);
        vle{sew}.v  v8, (a2);
        vle{sew}.v v16, (a3);               
        li a0, {vl}; 
        vsetvli t0, a0, e{sew},m{lmul},ta,ma;
        li t0, {vstart};
        csrw vstart, t0;              // set vstart 
        {name} v16, v8, {uimm}, v0.t; // {name} is the test instruction
        csrr t0, vstart;
        beqz t0, 1f;                  // test if vstart==0 after the instruction
        j fail;
      1:li a0, {tail}; 
        vsetvli t0, a0, e{sew},m{lmul_tu},ta,ma;
        la a3, test_{num}_data; 
        vse{sew}.v v16, (a3);         // save the result data into test_{num}_data memory
        .pushsection .data, 1; 
        .balign ({sew}/8)
      test_{num}_data:
        .fill {tail}, ({sew}/8), 0;   // {vl} sets of ({sew}/8) bytes 0
        .popsection 

    test_register_vd_equ_vs2_without_mask: |
      test_{num}:          
        li TESTNUM, {num};
        li a0, {tail};
        vsetvli t0, a0, e{sew},m{lmul_tu},ta,ma;
        la a2, {vs2_data};
        vle{sew}.v  v8, (a2);
        li a0, {vl};
        vsetvli t0, a0, e{sew},m{lmul},ta,ma;
        {name} v8, v8, {uimm};
        li a0, {tail};
        vsetvli t0, a0, e{sew},m{lmul_tu},ta,ma;
        la a3, test_{num}_data;
        vse{sew}.v  v8, (a3);      
        .pushsection .data, 1;
        .balign ({sew}/8)
      test_{num}_data:
        .fill {tail}, ({sew}/8), 0; #ori_shape[0]
        .popsection 
        

  check:
    test_basic_without_mask: np.allclose( result, golden, rtol=0, atol=0, equal_nan=True )
    test_basic_with_mask   : np.allclose( result, golden, rtol=0, atol=0, equal_nan=True ) 
    test_regression_without_mask: np.allclose( result, golden, rtol=0, atol=0, equal_nan=True ) 
    test_agnostic_with_mask: np.allclose( result, golden, rtol=0, atol=0, equal_nan=True ) 
    test_vstart_not_eq_zero_without_mask: np.allclose( result, golden, rtol=0, atol=0, equal_nan=True )
    test_vstart_not_eq_zero_with_mask   : np.allclose( result, golden, rtol=0, atol=0, equal_nan=True )  
    test_register_vd_equ_vs2_without_mask: np.allclose( result, golden, rtol=0, atol=0, equal_nan=True )  


