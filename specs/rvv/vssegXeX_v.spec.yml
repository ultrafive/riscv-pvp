_: &default
  head: |
    #include "exception.h"
  env: RVTEST_RV64UV
  _templates: &_templates
    test_basic_without_mask: |
      test_{num}:
        li TESTNUM, {num};
        li a0, ({vs3_shape[0]}/{nfields});
        vsetvli t0, a0, e{ebits},m1,tu,mu;
        la a1, {vs3_data};        
        {ldins} {vreg}, (a1);
        la a2, test_{num}_data;
        {inst_name} {vreg}, (a2);
        .pushsection .data, 1;
      test_{num}_data:
        .fill {vs3_shape[0]}, ({ebits}/8), 0;
        .popsection
    test_basic_with_mask: |
      test_{num}:
        li TESTNUM, {num};
        li a0, ({vs3_shape[0]}/{nfields});
        vsetvli t0, a0, e{ebits},m1,tu,mu;
        la a1, {mask_data};
        vle1.v v0, (a1);
        la a1, {vs3_data};        
        {ldins} {vreg}, (a1);
        la a2, test_{num}_data;
        {inst_name} {vreg}, (a2), v0.t;
        .pushsection .data, 1;
      test_{num}_data:
        .fill {vs3_shape[0]}, ({ebits}/8), 0;
        .popsection

  check:
    test_basic_without_mask: np.allclose( result, golden, rtol=0, atol=0, equal_nan=True )
    test_basic_with_mask: np.allclose( result, golden, rtol=0, atol=0, equal_nan=True )    

