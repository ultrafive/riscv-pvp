_: &default
  head: |
    #include "exception.h"
  env: RVTEST_RV64UV
  templates:
    test_basic_without_mask: |
      test_{num}:
        li TESTNUM, {num};
        li a0, {vlen};
        li a1, {rs2};
        la a2, {vs3_data};
        la a3, test_{num}_data;

        vsetvli t0, a0, e{ebits},m{lmul},tu,mu; 
        {ldins} v8, (a2);

        {inst_name} v8, (a3), a1;
        .pushsection .data, 1;
        .balign ({ebits}/8)
      test_{num}_data:
        .fill (({vlen} - 1) * {rs2} + {nfields}), ({ebits}/8), 0;
        .popsection
    test_basic_with_mask: |
      test_{num}:
        li TESTNUM, {num};
        li a0, {vlen};
        li a1, {rs2};
        la a2, {vs3_data};
        la a3, test_{num}_data;
        la a4, {mask_data};

        li a5, ({vlen} + 7 )/ 8;
        vsetvli t0, a5, e8,m1,tu,mu;
        vle8.v v0, (a4);

        vsetvli t0, a0, e{ebits},m{lmul},tu,mu;
        {ldins} {vreg}, (a2);

        {inst_name} {vreg}, (a3), a1, v0.t;
        .pushsection .data, 1;
        .balign ({ebits}/8)
      test_{num}_data:
        .fill (({vlen} - 1) * {rs2} + {nfields}), ({ebits}/8), 0;
        .popsection

  check:
    test_basic_without_mask: np.allclose( result, golden, rtol=0, atol=0, equal_nan=True )
    test_basic_with_mask: np.allclose( result, golden, rtol=0, atol=0, equal_nan=True )    

