_: &default
  head: |
    #include "exception.h"
  env: RVTEST_RV64UV
  _templates: &_templates
    test_basic_without_mask: |
      test_{num}:
        li TESTNUM, {num};
        la x1, {rs1_data};
        li a0, ({rs1_shape[0]}/{nfields});
        vsetvli t0, a0, e{ebits},m1,tu,mu;
        {inst_name} {vreg}, (x1);
        la a1, test_{num}_data;
        {stins} {vreg}, (a1);
        .pushsection .data, 1;
      test_{num}_data:
        .fill {rs1_shape[0]}, ({ebits}/8), 0;
        .popsection
    test_basic_with_mask: |
      test_{num}:
        li TESTNUM, {num};
        la x1, {rs1_data};
        li a0, ({rs1_shape[0]}/{nfields});
        vsetvli t0, a0, e{ebits},m1,tu,mu;
        la a2, {orig_data};
        {inst_name} {vreg}, (a2);
        la a1, {mask_data};
        vle1.v v0, (a1);        
        {inst_name} {vreg}, (x1), v0.t;
        la a1, test_{num}_data;
        {stins} {vreg}, (a1);
        .pushsection .data, 1;
      test_{num}_data:
        .fill {rs1_shape[0]}, ({ebits}/8), 0;
        .popsection

  check:
    test_basic_without_mask: np.allclose( result, golden, rtol=0, atol=0, equal_nan=True )
    test_basic_with_mask: np.allclose( result, golden, rtol=0, atol=0, equal_nan=True )    

