_: &default
  env: RVTEST_RV64UV
  head: |
    #include "exception.h"
    #include "test_macros_v.h"

  _templates: &_templates
    test_vlsx_v_without_mask: |
      test_{num}:
        li TESTNUM, {num};
        li a0, {vlen};
        la a1, {vs1_data}; 
        li a2, {rs2};
        la a3, test_{num}_data;

        vsetvli t0, a0, e{ebits},m{lmul},tu,mu;

        {name} v8, (a1), a2;
        {stins} v8, (a3);

        .pushsection .data, 1;
      test_{num}_data:
        .fill {vlen}, ({ebits}/8), 0;
        .popsection

    test_vlsx_v_with_mask: |
      test_{num}:
        li TESTNUM, {num};

        li a0, {vlen};
        la a1, {vs1_data};
        li a2, {rs2};
        la a4, {mask_data};

        li t0, {vlen};
        li t1, 8;
        remu t2, t0, t1;
        bnez t2, 1f;
        li t3,  {vlen} / 8;
        j 2f;
      1:
        li t3,  {vlen} / 8 + 1;
      2:
        vsetvli t0, t3, e8,m1,tu,mu;
        vle8.v v0, (a4);

        la a3, test_{num}_data;
        vsetvli t0, a0, e{ebits},m{lmul},tu,mu;
        {name} v8, (a1), a2, v0.t;
        {stins} v8, (a3); 

        .pushsection .data, 1;
      test_{num}_data:
        .fill {vlen}, ({ebits}/8), 0;
        .popsection
  check:
    test_vlsx_v_without_mask: np.array_equal(result, golden)
    test_vlsx_v_with_mask: np.array_equal(result, golden)


vlse8_v:
  templates:
    <<: *_templates
    test_vlsx_v_without_mask @ vs1, rs2, vlen, lmul @ ebits=8, stins='vse8.v': |
      {inherit}

    test_vlsx_v_with_mask @ vs1, rs2, vlen, lmul, mask @ ebits=8, stins='vse8.v': |
      {inherit}
  
