_: &default
  env: RVTEST_RV64UV
  head: |
    #include "exception.h"
    #include "test_macros_v.h"

  templates:
    test_vv_without_mask: |
      test_{num}:
        li TESTNUM, {num};
        li a0, {vl}; 
        li a4, {vxrm};
        csrw vxrm, a4;
        vsetvli t0, a0, e{sew},m{lmul},tu,ma;
        la a1, {vs1_data};
        la a2, {vs2_data}; 
        la a3, {ori_data};      
        vle{sew}.v  v8, (a1);
        vle{sew}.v v16, (a2);
        vle{sew}.v v24, (a3);
        {name} v24,v16, v8;
        la a4, test_{num}_data;
        vse{sew}.v v24, (a4);
        .pushsection .data, 1;
        .balign ({sew}/8)
      test_{num}_data:
        .fill ({vl}), ({sew}/8), 0;
        .popsection

    test_vv_with_mask: |
      test_{num}:
        li TESTNUM, {num};
        li a4, {vxrm};
        csrw vxrm, a4;  
        li a0, {vl}; 
        vsetvli t0, a0, e{sew},m{lmul},tu,ma;
        la a0, {mask_data};
        la a1, {vs1_data};
        la a2, {vs2_data};        
        la a6, {ori_data};
        vle{sew}.v  v0, (a0);
        vle{sew}.v  v8, (a1);
        vle{sew}.v v16, (a2);
        vle{sew}.v v24, (a6);
        {name} v24, v16, v8, v0.t;
        la a3, test_{num}_data;
        vse{sew}.v v24, (a3);
        .pushsection .data, 1;
        .balign ({sew}/8)        
      test_{num}_data:
        .fill ({vl}), ({sew} / 8), 0;
        .popsection

    test_vx_without_mask: |
      test_{num}:
        li TESTNUM, {num};
        li a0, {vl}; 
        li a4, {vxrm};
        csrw vxrm, a4;
        vsetvli t0, a0, e{sew},m{lmul},tu,ma;
        li a1, {rs1};
        la a2, {vs2_data}; 
        la a3, {ori_data};      
        vle{sew}.v  v16, (a2);
        vle{sew}.v  v24, (a3);
        {name} v24, v16, a1;
        la a4, test_{num}_data;
        vse{sew}.v v24, (a4);
        .pushsection .data, 1;
        .balign ({sew}/8)        
      test_{num}_data:
        .fill ({vl}), ({sew}/8), 0;
        .popsection

    test_vx_with_mask: |
      test_{num}:
        li TESTNUM, {num};
        li a4, {vxrm};
        csrw vxrm, a4;  
        li a0, {vl}; 
        vsetvli t0, a0, e{sew},m{lmul},tu,ma;
        la a0, {mask_data};
        li a1, {rs1};
        la a2, {vs2_data};        
        la a6, {ori_data};
        vle{sew}.v  v0, (a0);
        vle{sew}.v v16, (a2);
        vle{sew}.v v24, (a6);
        {name} v24, v16, a1, v0.t;
        la a3, test_{num}_data;
        vse{sew}.v v24, (a3);
        .pushsection .data, 1;
        .balign ({sew}/8)        
      test_{num}_data:
        .fill ({vl}), ({sew}/8), 0;
        .popsection
           
  check:
    test_vv_without_mask: np.array_equal(result, golden)
    test_vv_with_mask   : np.array_equal(result, golden)
    test_vx_without_mask: np.array_equal(result, golden)
    test_vx_with_mask   : np.array_equal(result, golden)

