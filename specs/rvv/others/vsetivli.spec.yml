_: &default
  env: RVTEST_RV64UV
  head: |
    #include "exception.h"
    #include "test_macros_v.h"

  templates:
    test_vsetivli_normal: |
      test_{num}:
        li  TESTNUM, {num};
        vsetivli x14, {imm_vl}, {imm_vtype},m1,tu,mu;

        li  x7, {res_vl};
        bne x14, x7, tofail_{num};
        j topass_{num};
      tofail_{num}:
        j fail;
      topass_{num}:
        csrr t1, vl;
        bne t1, x7, tofail_{num};
        li  x7, {res_vtype};
        csrr x8, vtype;
        bne x8, x7, tofail_{num};

vsetivli:
  <<: *default
  cases:
    test_vsetivli_normal @ res_vl, res_vtype, imm_vl, imm_vtype:
      #sew8: 0 << 3, sew16: 1 << 3, sew32: 2 << 3, sew64: 3 << 3
      #sew8: 0 << 3 VLMAX=128, imm_vl is 5bits uimm
      - '[1, 0 << 3, 1, "e8"]'
      - '[8, 0 << 3, 8, "e8"]'
      - '[14, 0 << 3, 14, "e8"]'
      - '[15, 0 << 3, 15, "e8"]'
      - '[30, 0 << 3, 30, "e8"]'
      - '[31, 0 << 3, 31, "e8"]'

      - '[1, 1 << 3, 1, "e16"]'
      - '[8, 1 << 3, 8, "e16"]'
      - '[14, 1 << 3, 14, "e16"]'
      - '[15, 1 << 3, 15, "e16"]'
      - '[30, 1 << 3, 30, "e16"]'
      - '[31, 1 << 3, 31, "e16"]'

      - '[1, 2 << 3, 1, "e32"]'
      - '[8, 2 << 3, 8, "e32"]'
      - '[14, 2 << 3, 14, "e32"]'
      - '[15, 2 << 3, 15, "e32"]'
      - '[16, 2 << 3, 16, "e32"]'

      - '[1, 3 << 3, 1, "e64"]'
      - '[4, 3 << 3, 4, "e64"]'
      - '[11, 3 << 3, 11, "e64"]'
      - '[13, 3 << 3, 13, "e64"]'
      - '[14, 3 << 3, 14, "e64"]'
      - '[15, 3 << 3, 15, "e64"]'
      - '[16, 3 << 3, 16, "e64"]'
      
