_: &default
  head: |
    #include "exception.h"
  env: RVTEST_RV64UV
  templates:
    test_basic: |
      test_{num}: 
        li TESTNUM, {num};   // {num} set automatically
        li t0, 4;
        fsrm t1, t0;         // set rounding mode as RMM
        li a0, {vl} ; 
        vsetvli t0, a0, e{ebits},m{lmul},ta,ma;
        la a1, {rs1_data} ;  // rs1 data label
        la a2, {vs2_data} ;  // vs2 data label
        {fldins} fa1, (a1) ; 
        vle{ebits}.v v16, (a2) ;
        la a3, {mask_data};
        vle1.v v0, (a3)
        li t0, 0;
        csrw vstart, t0;      // set vstart as 0
        {name} v24, v16, fa1, v0;  // {name} is the test instruction
        csrr t0, vstart;
        beqz t0, 1f;          // test if vstart==0 after the instruction
        j fail;
      1:la a3, test_{num}_data; 
        vse{ebits}.v v24, (a3);    // save the result data into test_{num}_data memory
        .pushsection .data, 1;
        .balign  ({ebits}/8)        
      test_{num}_data:
        .fill {vl}, ({ebits}/8), 0;  // there are {vl} sets of ({ebits}/8) bytes 0
        .popsection
   
    test_vta_eq_tu: |   
      test_{num}: 
        li TESTNUM, {num}; // {num} set automatically            
        li t0, 4;
        fsrm t1, t0;      //set rounding mode as RMM            
        li a0, {vs2_shape[0]} ; // vl of source data = (vlmax, VLEN/SEW)
        vsetvli t0, a0, e{ebits},m{lmul_orig},ta,ma;
        la a1, {rs1_data} ; // rs1 data label
        la a2, {vs2_data} ; // vs2 data label
        la a3, {orig_data}; // original data label of target register
        {fldins} fa1, (a1) ; 
        vle{ebits}.v v16, (a2) ;
        vle{ebits}.v v24, (a3);
        li a0, {vl} ;       // set vl of test instruction
        vsetvli t0, a0, e{ebits},m{lmul},tu,ma;
        la a3, {mask_data};
        vle1.v v0, (a3);
        li t0, 0;
        csrw vstart, t0;    // set vstart as 0
        {name} v24, v16, fa1, v0 ; // {name} is the test instruction            
      1:li a0, {vs2_shape[0]} ;
        vsetvli t0, a0, e{ebits},m{lmul_orig},ta,ma;
        la a3, test_{num}_data; 
        vse{ebits}.v v24, (a3);  // save the result data into test_{num}_data memory
        .pushsection .data, 1; 
        .balign  ({ebits}/8)
      test_{num}_data:
        .fill {vs2_shape[0]}, ({ebits}/8), 0;// there are {vs2_shape[0]} sets of ({ebits}/8) bytes 0
        .popsection   

              
    test_dest_eq_vs2: |  
      test_{num}: 
        li TESTNUM, {num};   // {num} set automatically
        li t0, 4;
        fsrm t1, t0;         // set rounding mode as RMM
        li a0, {vl} ; 
        vsetvli t0, a0, e{ebits},m{lmul},ta,ma;
        la a1, {rs1_data} ;  // rs1 data label
        la a2, {vs2_data} ;  // vs2 data label
        {fldins} fa1, (a1) ; 
        vle{ebits}.v {vs2_name}, (a2) ;
        la a3, {mask_data};
        vle1.v v0, (a3);
        li t0, 0;
        csrw vstart, t0;      // set vstart as 0
        {name} {vs2_name}, {vs2_name}, fa1, v0;  // {name} is the test instruction
        csrr t0, vstart;
        beqz t0, 1f;          // test if vstart==0 after the instruction
        j fail;
      1:la a3, test_{num}_data; 
        vse{ebits}.v {vs2_name}, (a3);    // save the result data into test_{num}_data memory
        .pushsection .data, 1; 
        .balign  ({ebits}/8)
      test_{num}_data:
        .fill {vl}, ({ebits}/8), 0;  // there are {vl} sets of ({ebits}/8) bytes 0
        .popsection                
    test_vstart_not_eq_zero: |   
      test_{num}: 
        li TESTNUM, {num};   // {num} set automatically
        li t0, 4;
        fsrm t1, t0;         // set rounding mode as RMM
        li a0, {vl} ; 
        vsetvli t0, a0, e{ebits},m{lmul},ta,ma;
        la a1, {rs1_data} ;  // rs1 data label
        la a2, {vs2_data} ;  // vs2 data label
        la a3, {orig_data}; // original data label of target register
        {fldins} fa1, (a1) ;  
        vle{ebits}.v v16, (a2) ;
        vle{ebits}.v v24, (a3);
        la a3, {mask_data};
        vle1.v v0, (a3);
        li t0, {vstart};
        csrw vstart, t0;      // set vstart
        {name} v24, v16, fa1, v0;  // {name} is the test instruction
        csrr t0, vstart;
        beqz t0, 1f;          // test if vstart==0 after the instruction
        j fail;
      1:la a3, test_{num}_data; 
        vse{ebits}.v v24, (a3);    // save the result data into test_{num}_data memory
        .pushsection .data, 1; 
        .balign  ({ebits}/8)
      test_{num}_data:
        .fill {vl}, ({ebits}/8), 0;  // there are {vl} sets of ({ebits}/8) bytes 0
        .popsection 

    test_exception_wrong_sew_without_mask: |
      test_{num}: 
        li TESTNUM, {num}; // {num} set automatically            
        li t0, CAUSE_ILLEGAL_INSTRUCTION;
        la t1, _expected_cause;
        sw t0, 0(t1);
        la t0, test_{num}_end;
        la t1, _restore_addr;
        sw t0, 0(t1);          
        li a0, {vl} ;     //vl
        vsetvli t0, a0, e{sew},m{lmul},ta,ma;
        {name} v24, v16, fa1, v0 ; // {name} is the test instruction
        j fail;
      test_{num}_end:
    test_exception_lmul_vreg_no_without_mask: |
      test_{num}: 
        li TESTNUM, {num}; // {num} set automatically              
        li t0, CAUSE_ILLEGAL_INSTRUCTION;
        la t1, _expected_cause;
        sw t0, 0(t1);
        la t0, test_{num}_end;
        la t1, _restore_addr;
        sw t0, 0(t1);       
        li a0, {vl} ;     // vl
        vsetvli t0, a0, e{ebits},m{lmul},ta,ma;
        {name} {vd_name}, {vs2_name}, fa1, v0 ; // {name} is the test instruction
        j fail;
      test_{num}_end:
    test_exception_wrong_lmul_without_mask: |
      test_{num}: 
        li TESTNUM, {num}; // {num} set automatically            
        li t0, CAUSE_ILLEGAL_INSTRUCTION;
        la t1, _expected_cause;
        sw t0, 0(t1);
        la t0, test_{num}_end;
        la t1, _restore_addr;
        sw t0, 0(t1);          
        li a0, 1 ;     //vl
        vsetvli t0, a0, e{sew},m{lmul},ta,ma;
        {name} v24, v16, fa1, v0 ; // {name} is the test instruction
        j fail;
      test_{num}_end: 

  basic_cases:
    test_basic:
      matrix:
        ebits: [16, 32, 64]
        lmul: get_lmul(ebits)
        vl: get_vl(lmul, ebits, vlen)
        rs1: np.array([np.random.random()], dtype=get_floatdtype(ebits))
        vs2: np.linspace(-300, 500, vl).astype(get_floatdtype(ebits))
        mask: random_mask(vl)
        fldins: get_fldins(ebits)     

  cases:
    test_basic:
      matrix:
        ebits: [16, 32, 64]
        lmul: get_lmul(ebits)
        vl: get_vl(lmul, ebits, vlen)
        rs1: np.array([np.random.random()], dtype=get_floatdtype(ebits))
        vs2: np.linspace(-300, 500, vl).astype(get_floatdtype(ebits))
        mask: random_mask(vl)
        fldins: get_fldins(ebits)       

    test_vta_eq_tu:
      matrix:
        ebits: [16, 32, 64]
        lmul: get_lmul(ebits)
        lmul_orig: 1 if isinstance(lmul,str) else lmul
        vl: list(np.random.choice( get_vl(lmul, ebits, vlen), 1))
        rs1: np.array([np.random.random()], dtype=get_floatdtype(ebits))
        vs2: np.linspace(-300, 500, get_tail_end(lmul, ebits, vlen)).astype(get_floatdtype(ebits)) 
        orig: np.linspace(-400, 400, get_tail_end(lmul, ebits, vlen)).astype(get_floatdtype(ebits))  
        mask: random_mask(vl)  
        fldins: get_fldins(ebits)        

      
    test_dest_eq_vs2:
      matrix:
        ebits: [ 16, 32, 64 ]
        lmul: get_lmul(ebits)
        vl: np.random.randint(1, get_vlmax(lmul, ebits, vlen) + 1)
        rs1: np.array([np.random.random()], dtype=get_floatdtype(ebits))
        vs2: np.linspace(-300, 500, int(vl)).astype(get_floatdtype(ebits))
        vs2_name: get_vregister_name( lmul, 'v0' ) 
        mask: random_mask(vl)           
        fldins: get_fldins(ebits)        
      
    test_vstart_not_eq_zero:
      matrix:
        ebits: [16, 32, 64]
        lmul: get_lmul(ebits)
        vl: np.random.randint(1, get_vlmax(lmul, ebits, vlen) + 1)
        rs1: np.array([np.random.random()], dtype=get_floatdtype(ebits))
        vs2: np.linspace(-300, 500, int(vl)).astype(get_floatdtype(ebits))   
        orig:  np.linspace(-400, 400, int(vl)).astype(get_floatdtype(ebits))
        mask: random_mask(vl)         
        vstart:   "list(np.random.choice(vl, 2)) + [ get_vlmax(lmul, ebits, vlen) + 1 ]"
        fldins: get_fldins(ebits)   
  
    test_exception_wrong_sew_without_mask  @ sew, lmul, vl:
      - [ 8, 1, 50 ]
      - [ 8, 4, 200 ] 
      - [ 8, "f2", 15 ]
      - [ 128, 1, 3 ]
      - [ 128, 2, 10 ]
      - [ 128, 4, 20 ]
      - [ 256, 1, 2 ]
      - [ 256, 4, 10 ]
      - [ 256, 8, 25 ]
      - [ 512, 2, 2 ]
      - [ 512, 4, 5 ]
      - [ 512, 8, 11 ]
      - [ 1024, 1, 1 ]
      - [ 1024, 4, 3 ]
      - [ 1024, 8, 5 ]
    test_exception_lmul_vreg_no_without_mask  @ ebits, lmul, vl, vs2_name, vd_name:
      - [ 32, 2, 35, "v3", "v8" ]
      - [ 64, 2, 15, "v18", "v11" ]
      - [ 16, 4, 77, "v15", "v20" ]
      - [ 32, 4, 37, "v28", "v27" ]
      - [ 16, 8, 201, "v25", "v24" ]
      - [ 64, 8, 33, "v8", "v27" ]
    test_exception_wrong_lmul_without_mask:
      matrix:
        sew: [16, 32, 64]
        lmul: get_illegal_lmul(sew)

  random_cases:
    test_vstart_not_eq_zero:
      matrix:
        ebits: [16, 32, 64]
        lmul: 1
        vl: np.random.randint(1, get_vlmax(lmul, ebits, vlen) + 1)
        rs1: random_float(ebits, 1)
        vs2: random_float(ebits, vl)    
        orig:  random_float(ebits, vl) 
        mask: random_mask(vl)         
        vstart:   np.random.randint(0, vl)
        fldins: get_fldins(ebits)
   

  basic_check:
    test_basic: np.allclose( result, golden, rtol=1e-3, atol=1e-5, equal_nan=True)

  check:
    test_basic: np.allclose( result, golden, rtol=1e-3, atol=1e-5, equal_nan=True)     
    test_vta_eq_tu: np.allclose( result, golden, rtol=1e-3, atol=1e-5, equal_nan=True) 
    test_dest_eq_vs2: np.allclose( result, golden, rtol=1e-3, atol=1e-5, equal_nan=True)
    test_vstart_not_eq_zero: np.allclose( result, golden, rtol=1e-3, atol=1e-5, equal_nan=True)
  
  random_check:
    test_vstart_not_eq_zero: np.allclose( result, golden, rtol=1e-3, atol=1e-5, equal_nan=True)



