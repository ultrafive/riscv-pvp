        li TESTNUM, {num}; // {num} set automatically              
        li t0, CAUSE_ILLEGAL_INSTRUCTION;
        la t1, _expected_cause;
        sw t0, 0(t1);
        la t0, test_{num}_end;
        la t1, _restore_addr;
        sw t0, 0(t1);       
        li a0, {vl} ;     // vl
        vsetvli t0, a0, e{ebits},m{lmul},ta,ma;
        {name} {vd_name}, fa1, {vs2_name} ; // {name} is the test instruction
        j fail;
      test_{num}_end:
    test_exception_wrong_lmul_without_mask: |
      test_{num}: 
        li TESTNUM, {num}; // {num} set automatically            
        li t0, CAUSE_ILLEGAL_INSTRUCTION;
        la t1, _expected_cause;
        sw t0, 0(t1);
        la t0, test_{num}_end;
        la t1, _restore_addr;
        sw t0, 0(t1);          
        li a0, 1 ;     //vl
        vsetvli t0, a0, e{sew},m{lmul},ta,ma;
        {name} v24, fa1, v16 ; // {name} is the test instruction
        j fail;
      test_{num}_end: 

  basic_cases:
    test_basic_without_mask:
      matrix:
        ebits: [16, 32, 64]
        lmul: get_lmul(ebits)
        vl: get_vl(lmul, ebits, vlen)
        rs1: np.array([np.random.random()], dtype=get_floatdtype(ebits))
        vs2: np.linspace(-300, 500, vl).astype(get_floatdtype(ebits))
        vd: np.linspace(-400, 400, vl).astype(get_floatdtype(ebits))
