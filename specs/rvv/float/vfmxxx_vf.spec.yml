        fldins: get_fldins(ebits)
   

  basic_check:
    test_basic_without_mask: np.allclose( result, golden, rtol=1e-3, atol=1e-5, equal_nan=True)
    test_basic_with_mask: np.allclose( result, golden, rtol=1e-3, atol=1e-5, equal_nan=True)    

