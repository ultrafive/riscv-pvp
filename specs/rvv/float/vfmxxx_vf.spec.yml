        vl: get_vl(lmul, ebits, vlen)
        rs1: np.array([np.random.random()], dtype=get_floatdtype(ebits))
        vs2: np.linspace(-300, 500, vl).astype(get_floatdtype(ebits))
        vd: np.linspace(-400, 400, vl).astype(get_floatdtype(ebits))
        fldins: get_fldins(ebits)        

    test_special_without_mask:
