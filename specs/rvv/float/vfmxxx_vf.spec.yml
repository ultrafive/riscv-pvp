        ebits: [16,32,64]
        vl: 1
        rs1: special_float(ebits)
        vs2: special_float(ebits)
        vd: special_float(ebits)
        fldins: get_fldins(ebits)          

    test_vta_eq_tu_without_mask:
      matrix:
        ebits: [16, 32, 64]
        lmul: get_lmul(ebits)
        lmul_orig: 1 if isinstance(lmul,str) else lmul
        vl: list(np.random.choice( get_vl(lmul, ebits, vlen), 1))
        rs1: np.array([np.random.random()], dtype=get_floatdtype(ebits))
        vs2: np.linspace(-300, 500, get_tail_end(lmul, ebits, vlen)).astype(get_floatdtype(ebits)) 
        orig: np.linspace(-400, 400, get_tail_end(lmul, ebits, vlen)).astype(get_floatdtype(ebits))    
        fldins: get_fldins(ebits)   

    test_rounding_mode_without_mask:
