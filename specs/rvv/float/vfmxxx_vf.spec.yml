_: &default
  head: |
    #include "exception.h"
  env: RVTEST_RV64UV
  templates:
    test_basic_without_mask: |
      test_{num}: 
        li TESTNUM, {num};   // {num} set automatically
        li t0, 4;
        fsrm t1, t0;         // set rounding mode as RMM
        li a0, {vl} ; 
        vsetvli t0, a0, e{ebits},m{lmul},ta,ma;
        la a1, {rs1_data} ;  // rs1 data label
        la a2, {vs2_data} ;  // vs2 data label
        la a3, {vd_data}; //vd data label
        {fldins} fa1, (a1) ; 
        vle{ebits}.v v16, (a2) ;
        vle{ebits}.v v24, (a3);
        li t0, 0;
        csrw vstart, t0;      // set vstart as 0
        {name} v24, fa1, v16;  // {name} is the test instruction
        csrr t0, vstart;
        beqz t0, 1f;          // test if vstart==0 after the instruction
        j fail;
      1:la a3, test_{num}_data; 
        vse{ebits}.v v24, (a3);    // save the result data into test_{num}_data memory
        .pushsection .data, 1;
        .balign  ({ebits}/8)        
      test_{num}_data:
        .fill {vl}, ({ebits}/8), 0;  // there are {vl} sets of ({ebits}/8) bytes 0
        .popsection


    test_special_without_mask: |
      test_{num}: 
        li TESTNUM, {num};   // {num} set automatically
        li t0, 4;
        fsrm t1, t0;         // set rounding mode as RMM
        li a0, {vl} ; 
        vsetvli t0, a0, e{ebits},m1,ta,ma;
        la a1, {rs1_data} ;  // rs1 data label
        la a2, {vs2_data} ;  // vs2 data label
        la a3, {vd_data}; //vd data label
        {fldins} fa1, (a1) ; 
        vle{ebits}.v v16, (a2) ;
        vle{ebits}.v v24, (a3);
        li t0, 0;
        csrw vstart, t0;      // set vstart as 0
        {name} v24, fa1, v16;  // {name} is the test instruction
        csrr t0, vstart;
        beqz t0, 1f;          // test if vstart==0 after the instruction
        j fail;
      1:la a3, test_{num}_data; 
        vse{ebits}.v v24, (a3);    // save the result data into test_{num}_data memory
        .pushsection .data, 1;
        .balign  ({ebits}/8)        
      test_{num}_data:
        .fill {vl}, ({ebits}/8), 0;  // there are {vl} sets of ({ebits}/8) bytes 0
        .popsection       
    test_vta_eq_tu_without_mask: |   
      test_{num}: 
        li TESTNUM, {num}; // {num} set automatically            
        li t0, 4;
        fsrm t1, t0;      //set rounding mode as RMM            
        li a0, {vs2_shape[0]} ; // vl of source data = (vlmax, VLEN/SEW)
        vsetvli t0, a0, e{ebits},m{lmul_orig},ta,ma;
        la a1, {rs1_data} ; // rs1 data label
        la a2, {vs2_data} ; // vs2 data label
        la a3, {orig_data}; // original data label of target register
        {fldins} fa1, (a1) ; 
        vle{ebits}.v v16, (a2) ;
        vle{ebits}.v v24, (a3);
        li a0, {vl} ;       // set vl of test instruction
        vsetvli t0, a0, e{ebits},m{lmul},tu,ma;
        li t0, 0;
        csrw vstart, t0;    // set vstart as 0
        {name} v24, fa1, v16 ; // {name} is the test instruction            
      1:li a0, {vs2_shape[0]} ;
        vsetvli t0, a0, e{ebits},m{lmul_orig},ta,ma;
        la a3, test_{num}_data; 
        vse{ebits}.v v24, (a3);  // save the result data into test_{num}_data memory
        .pushsection .data, 1; 
        .balign  ({ebits}/8)
      test_{num}_data:
        .fill {vs2_shape[0]}, ({ebits}/8), 0;// there are {vs2_shape[0]} sets of ({ebits}/8) bytes 0
        .popsection   
    test_rounding_mode_without_mask: |   
      test_{num}: 
        li TESTNUM, {num};   // {num} set automatically
        li t0, {frm};
        fsrm t1, t0;         // set rounding mode 
        li a0, {vl} ; 
        vsetvli t0, a0, e{ebits},m{lmul},ta,ma;
        la a1, {rs1_data} ;  // rs1 data label
        la a2, {vs2_data} ;  // vs2 data label
        la a3, {vd_data}; //vd data label
        {fldins} fa1, (a1) ; 
        vle{ebits}.v v16, (a2) ;
        vle{ebits}.v v24, (a3);
        li t0, 0;
        csrw vstart, t0;      // set vstart as 0
        {name} v24, fa1, v16;  // {name} is the test instruction
        csrr t0, vstart;
        beqz t0, 1f;          // test if vstart==0 after the instruction
        j fail;
      1:la a3, test_{num}_data; 
        vse{ebits}.v v24, (a3);    // save the result data into test_{num}_data memory
        .pushsection .data, 1; 
        .balign  ({ebits}/8)
      test_{num}_data:
        .fill {vl}, ({ebits}/8), 0;  // there are {vl} sets of ({ebits}/8) bytes 0
        .popsection
              
    test_dest_eq_vs2_without_mask: |  
      test_{num}: 
        li TESTNUM, {num};   // {num} set automatically
        li t0, 4;
        fsrm t1, t0;         // set rounding mode as RMM
        li a0, {vl} ; 
        vsetvli t0, a0, e{ebits},m{lmul},ta,ma;
        la a1, {rs1_data} ;  // rs1 data label
        la a2, {vs2_data} ;  // vs2 data label
        {fldins} fa1, (a1) ; 
        vle{ebits}.v {vs2_name}, (a2) ;
        li t0, 0;
        csrw vstart, t0;      // set vstart as 0
        {name} {vs2_name}, fa1, {vs2_name};  // {name} is the test instruction
        csrr t0, vstart;
        beqz t0, 1f;          // test if vstart==0 after the instruction
        j fail;
      1:la a3, test_{num}_data; 
        vse{ebits}.v {vs2_name}, (a3);    // save the result data into test_{num}_data memory
        .pushsection .data, 1; 
        .balign  ({ebits}/8)
      test_{num}_data:
        .fill {vl}, ({ebits}/8), 0;  // there are {vl} sets of ({ebits}/8) bytes 0
        .popsection     
  
    test_basic_with_mask: |
      test_{num}:
        li TESTNUM, {num}; // num set automatically            
        li t0, 4;
        fsrm t1, t0;      //set rounding mode as RMM            
        li a0, {vl} ;  // set vl of test instruction 
        vsetvli t0, a0, e{ebits},m{lmul},ta,ma;
        la a1, {rs1_data} ;  // rs1 data label
        la a2, {vs2_data} ;  // vs2 data label
        la a3, {vd_data}; //vd data label
        {fldins} fa1, (a1) ; 
        vle{ebits}.v v16, (a2) ;
        vle{ebits}.v v24, (a3);       
        la a0, {mask_data} ;//v0 data label
        vle1.v v0, (a0);
        li t0, 0;
        csrw vstart, t0; //set vstart as 0 
        {name} v24, fa1, v16, v0.t ; // name is the test instruction
        csrr t0, vstart;
        beqz t0, 1f;    // test if vstart==0 after the instruction
        j fail;              
      1:vsetvli x0, x0, e{ebits},m{lmul},ta,mu;
        la a3, test_{num}_data; 
        vse{ebits}.v v24, (a3), v0.t;# save the result data into test_{num}_data memory
        .pushsection .data, 1;
        .balign  ({ebits}/8)
      test_{num}_data:
          .fill {vl}, ({ebits}/8), 0;# there are {vl} sets of ({ebits}/8) bytes 0
          .popsection
    test_basic_with_mask_mu: |
      test_{num}:
        li TESTNUM, {num}; // num set automatically            
        li t0, 4;
        fsrm t1, t0;      //set rounding mode as RMM            
        li a0, {vl} ;  // set vl of test instruction 
        vsetvli t0, a0, e{ebits},m{lmul},ta,mu;
        la a1, {rs1_data} ; // rs1 data label
        la a2, {vs2_data} ; // vs1 data label
        la a3, {orig_data}; // original data label of target register
        {fldins} fa1, (a1) ; 
        vle{ebits}.v v16, (a2) ;
        vle{ebits}.v v24, (a3);         
        la a0, {mask_data} ;//v0 data label
        vle1.v v0, (a0);
        li t0, 0;
        csrw vstart, t0; //set vstart as 0 
        {name} v24, fa1, v16, v0.t ; // name is the test instruction
        csrr t0, vstart;
        beqz t0, 1f;    // test if vstart==0 after the instruction
        j fail;              
      1:vsetvli x0, x0, e{ebits},m{lmul},ta,ma;
        la a3, test_{num}_data; 
        vse{ebits}.v v24, (a3);# save the result data into test_{num}_data memory
        .pushsection .data, 1;
        .balign  ({ebits}/8)
      test_{num}_data:
          .fill {vl}, ({ebits}/8), 0;# there are {vl} sets of ({ebits}/8) bytes 0
          .popsection            
    test_vstart_not_eq_zero_without_mask: |   
      test_{num}: 
        li TESTNUM, {num};   // {num} set automatically
        li t0, 4;
        fsrm t1, t0;         // set rounding mode as RMM
        li a0, {vl} ; 
        vsetvli t0, a0, e{ebits},m{lmul},ta,ma;
        la a1, {rs1_data} ;  // rs1 data label
        la a2, {vs2_data} ;  // vs2 data label
        la a3, {orig_data}; // original data label of target register
        {fldins} fa1, (a1) ;  
        vle{ebits}.v v16, (a2) ;
