_: &default
  head: |
    #include "exception.h"
  env: RVTEST_RV64UV
  templates:
    test_basic_without_mask: |
      test_{num}: 
          li TESTNUM, {num}; 
          li a0, {vs2_shape[0]} ; 
          vsetvli t0, a0, e{ebits},m1,tu,mu;
          la a1, {rs1_data} ; 
          la a2, {vs2_data} ; 
          {fldins} fa1, (a1) ; 
          {ldins} v2, (a2) ;
          vsetvli t0, a0, e{ebits_vd},m2,tu,mu; 
          la a3, {vd_data} ; 
          {ldins_vd} v4, (a3) ; 
          vsetvli t0, a0, e{ebits},m1,tu,mu;            
          {name} v4, fa1, v2 ; 
          vsetvli t0, a0, e{ebits_vd},m2,tu,mu;
          la a3, test_{num}_data ; 
          {stins} v4, (a3); 
          .pushsection .data, 1; 
          .balign ({ebits}*2/8)
      test_{num}_data: 
          .fill {vs2_shape[0]}, ({ebits}*2/8), 0; 
          .popsection
    
    test_special_without_mask: |
      test_{num}: 
          li TESTNUM, {num}; 
          li a0, {vs2_shape[0]} ; 
          vsetvli t0, a0, e{ebits},m1,tu,mu;
          la a1, {rs1_data} ; 
          la a2, {vs2_data} ; 
          {fldins} fa1, (a1) ; 
          {ldins} v2, (a2) ;
          vsetvli t0, a0, e{ebits_vd},m2,tu,mu; 
          la a3, {vd_data} ; 
          {ldins_vd} v4, (a3) ; 
          vsetvli t0, a0, e{ebits},m1,tu,mu;            
          {name} v4, fa1, v2 ; 
          vsetvli t0, a0, e{ebits_vd},m2,tu,mu;
          la a3, test_{num}_data ; 
          {stins} v4, (a3); 
          .pushsection .data, 1; 
          .balign ({ebits}*2/8)
      test_{num}_data: 
          .fill {vs2_shape[0]}, ({ebits}*2/8), 0; 
          .popsection  

    test_basic_with_mask : |
      test_{num}: 
          li TESTNUM, {num}; 
          li a0, {vs2_shape[0]} ; 
          vsetvli t0, a0, e{ebits},m1,tu,mu;
          la a1, {rs1_data} ; 
          la a2, {vs2_data} ; 
          la a0, {mask_data} ; 
          {fldins} fa1, (a1) ; 
          {ldins} v2, (a2) ; 
          vle1.v v0, (a0) ; 
          vsetvli t0, a0, e{ebits_vd},m2,tu,mu; 
          la a3, {vd_data} ;
          {ldins_vd} v4, (a3) ; 
          vsetvli t0, a0, e{ebits},m1,tu,mu;
          {name} v4, fa1, v2, v0.t ;
          vsetvli t0, a0, e{ebits_vd},m2,tu,mu;
          la a3, test_{num}_data ; 
          {stins} v4, (a3); 
          .pushsection .data, 1; 
          .balign ({ebits}*2/8)
      test_{num}_data: 
          .fill {vs2_shape[0]}, ({ebits}*2/8), 0; 
          .popsection

  cases:
    test_basic_without_mask @vd, rs1, vs2 @ ebits=32, ebits_vd=64, fldins='flw', ldins='vle32.v', ldins_vd='vle64.v', stins='vse64.v':
      - linspace_rvv_m_vf_w(np.float32, 1)
      - linspace_rvv_m_vf_w(np.float32, 4)
      - linspace_rvv_m_vf_w(np.float32, 10)
      - linspace_rvv_m_vf_w(np.float32, 32) 
    test_special_without_mask@vd, rs1, vs2 @ ebits=32, ebits_vd=64, fldins='flw', ldins='vle32.v', ldins_vd='vle64.v', stins='vse64.v':
      - "[ linspace_rvv_v_special(np.float64, 0, 32), np.array(random.random(), dtype=np.float32), linspace_rvv_v_special(np.float32, 2, 32) ]"
      - "[ linspace_rvv_v_special(np.float64, 0, 32), np.array(np.float32('0')), linspace_rvv_v_special(np.float32, 2, 32) ]" 
      - "[ linspace_rvv_v_special(np.float64, 0, 32), np.array(np.float32('-0')), linspace_rvv_v_special(np.float32, 2, 32) ]" 
      - "[ linspace_rvv_v_special(np.float64, 0, 32), np.array(np.float32('nan')), linspace_rvv_v_special(np.float32, 2, 32) ]" 
      - "[ linspace_rvv_v_special(np.float64, 0, 32), np.array(np.float32('inf')), linspace_rvv_v_special(np.float32, 2, 32) ]" 
      - "[ linspace_rvv_v_special(np.float64, 0, 32), np.array(np.float32('-inf')), linspace_rvv_v_special(np.float32, 2, 32) ]"       
    test_basic_with_mask @ vd, rs1, vs2, mask, vl @ ebits=32, ebits_vd=64, fldins='flw', ldins='vle32.v', ldins_vd = 'vle64.v', stins='vse64.v':
      - linspace_rvv_m_vf_w_with_mask(np.float32, 1)
      - linspace_rvv_m_vf_w_with_mask(np.float32, 4)
      - linspace_rvv_m_vf_w_with_mask(np.float32, 10)
      - linspace_rvv_m_vf_w_with_mask(np.float32, 32)
  check:
    test_basic_without_mask: np.allclose( result, golden, rtol=0, atol=0, equal_nan=True) 
    test_special_without_mask: np.allclose( result, golden, rtol=0, atol=0, equal_nan=True) 
    test_basic_with_mask: np.allclose( result, golden, rtol=0, atol=0, equal_nan=True)

