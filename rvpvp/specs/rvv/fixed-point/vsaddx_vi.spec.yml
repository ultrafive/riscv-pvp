_: &unsigned
  <<: *default
  basic_cases:
    test_base_without_mask @ ori, imm, vs2, sew, vl, lmul:
      setup: |
        params_yml = []
        params_yml.append([np.array([1],dtype=np.int32), np.uint32(7), np.array([2],dtype=np.uint32), 32, 1, 1])
        params_yml.append([np.array([1],dtype=np.int16), np.uint16(9), np.array([get_uintmax(16)],dtype=np.uint16), 16, 1, 1])        
        for sew in [ 8, 16, 32, 64 ]:
          for lmul in get_lmul_w(sew):
            for vl in get_vl(lmul, sew, vlen):   
              for imm in [7, np.random.randint(15)]:           
                vs2 = np.linspace( 1, get_uintmax(sew), vl, dtype=get_uintdtype(sew))
                ori = np.linspace( 0, vl, vl, dtype=get_uintdtype(sew))
                params_yml.append([ori, imm, vs2, sew, vl, lmul])

    test_base_with_mask @ ori, imm, vs2, sew, vl, lmul, vma, mask:
      setup: |
        params_yml = []
        for sew in [ 8, 32, 64 ]:
          for lmul in get_lmul_w(sew):
            for vl in get_vl(lmul, sew, vlen):
              for vma in ["ma", "mu"]:
                for imm in [np.random.randint(15)]: 
                  vs2 = np.linspace( 0, get_uintmax(sew), vl, dtype=get_uintdtype(sew))
                  ori = np.linspace( 0, vl, vl, dtype=get_uintdtype(sew))
                  mask= random_mask(vl)
                  params_yml.append([ori, imm, vs2, sew, vl, lmul, vma, mask])

