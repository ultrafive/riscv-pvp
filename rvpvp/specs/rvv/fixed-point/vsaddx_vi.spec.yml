                tail= get_tailmax(lmul, sew)
                vs2 = np.linspace( get_uintmax(sew)-vl, get_uintmax(sew), tail, dtype=get_uintdtype(sew))
                ori = np.linspace( 0, tail, tail, dtype=get_uintdtype(sew))
