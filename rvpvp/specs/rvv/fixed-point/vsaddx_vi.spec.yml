              for vstart in [vl//2, sew//3]:
                for imm in [9]:
                  vs2 = np.random.uniform(0, get_uintmax(sew), vl).astype(get_uintdtype(sew))
                  ori = np.random.uniform(0, get_uintmax(sew), vl).astype(get_uintdtype(sew))
                  params_yml.append([ori, imm, vs2, sew, vl, lmul, vstart])                

  cases:
