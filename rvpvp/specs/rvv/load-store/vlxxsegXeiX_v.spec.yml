_: &default
  head: |
    #undef EXTRA_INIT
    #define EXTRA_INIT                               \
      /* Set up a PMP to permit all accesses */      \
      li t0, 0xc0200000;                       \
      srli t0, t0, 2;                                \
      csrw pmpaddr0, t0;                             \
      li t0, PMP_TOR | PMP_R | PMP_W | PMP_X;        \
      csrw pmpcfg0, t0; 
    #include "exception.h"
    #include "test_macros_v.h"
    #define ST_ADDR 0x90000000
    #define END_ADDR 0xC0000000
  env: RVTEST_RV64UV
  templates:
    test_basic_without_mask: |
      test_{num}:
        COPY_INDEX_SRC(ST_ADDR, END_ADDR, {rs1_data}, {vl}, {vs2_data}, {sew}/8, {eew}/8, {ldins_i}, {nf})

        li TESTNUM, {num};
        li a0, {vl};
        la a1, {rs1_data};
        la a2, {vs2_data};

        li a3, VLEN*8/{sew};
        vsetvli t0, a3, e{sew},m8,ta,mu;
        vsub.vv v16, v16, v16;

        vsetvli t0, a0, e{eew},m8,ta,mu;
        vle{eew}.v v8, (a2);

        vsetvli t0, a0, e{sew},m{lmul},ta,mu;
        li a1, ST_ADDR;
        vl{order}xseg{nf}ei{eew}.v v16, (a1), v8;

        la a1, test_{num}_data;
        li a2, VLEN*8/{sew};
        vsetvli t0, a2, e{sew},m8,ta,mu;
        vse{sew}.v v16, (a1);

        .pushsection .data, 1;
        .balign ({sew}/8)
      test_{num}_data:
        .fill (VLEN*8/{sew}), ({sew}/8), 0;
        .popsection

