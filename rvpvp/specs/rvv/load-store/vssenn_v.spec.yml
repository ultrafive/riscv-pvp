  <<: *default
  cases:
    test_basic_without_mask:
      matrix:
        eew: [8, 16, 32, 64]
        sew: eew
        VLEN: 1024
        lmul: get_lmul((sew, eew))
        vl : get_ls_vl(lmul, sew, eew, VLEN)
        vs3: np.linspace(0, 2**eew, vl, dtype=get_uintdtype(eew))
        rs2: eew//8

    test_stride_without_mask:
      matrix:
        eew: [8, 16, 32, 64]
        sew: eew
        VLEN: 1024
        lmul: get_lmul((sew, eew))
