_: &default
  head: |
    #undef EXTRA_INIT
    #define EXTRA_INIT                               \
      /* Set up a PMP to permit all accesses */      \
      li t0, 0xc0200000;                       \
      srli t0, t0, 2;                                \
      csrw pmpaddr0, t0;                             \
      li t0, PMP_TOR | PMP_R | PMP_W | PMP_X;        \
      csrw pmpcfg0, t0; 
    #include "exception.h"
    #include "test_macros_v.h"
    #define ST_ADDR 0x90000000
    #define END_ADDR 0xC0000000
  env: RVTEST_RV64UV
  templates:
    test_basic_without_mask: |
      test_{num}:
        li TESTNUM, {num};
        
        li a0, {vl};
        la a1, {vs3_data};

        li a2, {vl};
        vsetvli t0, a2, e{eew},m8,ta,mu;
        vle{eew}.v v8, (a1);

        vsetvli t0, a0, e{sew},m{lmul},ta,mu;
        li a1, ST_ADDR;
        li a2, {rs2};
        vsse{eew}.v v8, (a1), a2;

        COPY_STRIDE_DST(ST_ADDR, test_{num}_data, {vl}, 1, {rs2}, {eew}/8)

        .pushsection .data, 1;
        .balign ({eew}/8)
      test_{num}_data:
        .fill ({vl}), ({eew}/8), 0;
        .popsection

    test_stride_without_mask: |
      test_{num}:
        li TESTNUM, {num};
        
        li a0, {vl};
